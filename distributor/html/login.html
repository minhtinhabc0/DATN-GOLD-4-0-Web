<!DOCTYPE html>
<html lang="en" ng-app="distributorLoginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #FFD700; /* Gold text */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 1px solid #FFD700;
            border-radius: 10px;
            background-color: #1a1a1a;
        }

        .form-control {
            background-color: #333;
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 5px #FFD700;
        }

        .btn-gold {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
        }

        .btn-gold:hover {
            background-color: #e6c200;
            color: #000;
        }

        .text-center {
            color: #FFD700;
        }

        .recaptcha-box {
            background-color: #333;
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body ng-controller="LoginController">

    <div class="login-container">
        <h2 class="text-center">Đăng Nhập Nhà Phân Phối</h2>
        <form ng-submit="login()">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" ng-model="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" ng-model="password" required>
            </div>
            <div class="mb-3 recaptcha-box">
                <div class="g-recaptcha" data-sitekey="{{siteKey}}" data-callback="recaptchaCallback"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gold">Đăng Nhập</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Chưa có tài khoản? <a href="#" class="text-decoration-none text-warning">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        var app = angular.module('distributorLoginApp', []);

app.controller('LoginController', ['$scope', '$http', function ($scope, $http) {
    $scope.recaptchaToken = null;
    $scope.siteKey = '6LexVlgqAAAAACJbJFXNT64FwRl5purGdSfnGJtp';  // Thay thế bằng site key của bạn

    window.recaptchaCallback = function(response) {
        $scope.recaptchaToken = response;
    };
     
    

    // Example login function
    $scope.login = function () {
        const loginData1 = {
            tenTK: $scope.username,
            mathau: $scope.password,
            recaptchaToken: $scope.recaptchaToken 
        };
        // Replace with the real recaptcha token
        console.log(loginData1);
        console.log($scope.recaptchaToken);

        $http.post('http://localhost:9999/api/auth/distributor/login', loginData1)
            .then(function (response) {
                alert('Đăng nhập thành công!');
                                localStorage.setItem('distributorInfo', JSON.stringify(response.data.distributorInfo));
                                localStorage.setItem('token', response.data.token);
                                window.location.href = response.data.redirectUrl;
            })
            .catch(function (error) {
                alert(error.data || 'Đăng nhập thất bại. Vui lòng kiểm tra lại.');
            });
    };
}]);

    </script>
</body>
</html>
