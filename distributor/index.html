<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nha Phan Phoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <link rel="stylesheet" href="css/nhaphanphoi.css">
</head>

<body ng-app="myapp" ng-controller="MainController" style="background-color: #3b3b3b;">
    <div class="loader">
        <div class="loading-text">
            GOLD 4.0
        </div>
        <div class="khung">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <div id="welcome-message" class="alert alert-success fixed-top text-center mx-auto"
            style=" width: 400px; display: none;">
            Trang Nhà Phân Phối của {{distributorInfo.tencuahang}}
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header d-flex align-items-center justify-content-between p-3">
                <button class="btn btn-outline-light d-md-none" onclick="toggleSidebar()">☰</button>
                <div class="user-icon">
                    <p class="mb-1"><b>Tên Nhà Phân Phối:</b> {{distributorInfo.tencuahang}}</p>
                    <p class="mb-0"><b>ID:</b> {{distributorInfo.id}}</p>
                </div>
            </div>

            <h2 class="text-center" style="
                        font-family: 'Montserrat', sans-serif;
                        margin-top: 20px;
                        color: #f4f489;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                        letter-spacing: 2px;
                        background: linear-gradient(30deg, #ffea98, #FFA500);
                        -webkit-background-clip: text;
                        color: transparent;">
                GOLD - 4.0
            </h2>
            <ul class="nav flex-column nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" href="#!/distributor/bangdieukhien" role="tab">
                        <i class="fa-solid fa-house"></i> Bảng Điều Khiển</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/distributor/quanlysanpham" role="tab">
                        <i class="fa-solid fa-rectangle-list"></i> Quản Lý Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/distributor/quanlydonhang" role="tab">
                        <i class="fa-solid fa-shop"></i> Quản Lý Đơn Hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/distributor/baocao" role="tab">
                        <i class="fa-solid fa-file-circle-xmark"></i> Báo Cáo</a>
                </li>
            </ul>

            <!-- Nút logout ở dưới cùng -->
            <div class="mt-auto text-center mb-3">
                <button ng-click="logout1()" class="btn btn-danger px-4">Đăng Xuất</button>
            </div>
        </div>



        <div class="content">
            <div class="tab-content" id="pills-tabContent">
                <div class="container-view">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7ac34e99b9.js" crossorigin="anonymous"></script>
    <script src="js/myController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
    <script src="https://kit.fontawesome.com/7ac34e99b9.js" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $('#welcome-message').fadeIn(); // Hiện thông báo
            setTimeout(function () {
                $('#welcome-message').fadeOut();
            }, 5500);
        });
    </script>
    <script>
        window.addEventListener("load", function () {
            // Giữ loader hiển thị trong 3 giây
            setTimeout(function () {
                // Ẩn loader và hiển thị nội dung chính
                document.querySelector(".loader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 2500); // 3 giây
        });
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show'); // Thêm hoặc xóa class `show`
        }
        // Đảm bảo chỉ có một nav-link active
        document.querySelectorAll('.nav-link').forEach((item) => {
            item.addEventListener('click', (e) => {
                // Loại bỏ active từ tất cả các nav-link
                document.querySelectorAll('.nav-link').forEach((link) => {
                    link.classList.remove('active');
                });
                // Thêm active cho nav-link được click
                e.target.classList.add('active');
            });
        });

    </script>


</body>

</html>
