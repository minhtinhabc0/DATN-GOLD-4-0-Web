<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - GOLD 4.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="FormController">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Cột bên trái chứa hình ảnh -->
            <div class="col-lg-7 col-md-6 col-12">
                <img src="https://www.karat.vn/uploads/images/cau-chuyen-ve-bieu-tuong-con-ran-trong-cac-thiet-ke-trang-suc-cua-bvlgari-3.jpg"
                    alt="" class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
            </div>

            <!-- Cột bên phải chứa form -->
            <div class="col-lg-5 col-md-6 col-12 d-flex flex-column justify-content-center align-items-center">
                <!-- Tiêu đề GOLD - 4.0 -->
                <a href="/user/index.html" style="text-decoration: none;">
                    <h1 class="text-center" style="
                        font-family: 'Montserrat', sans-serif;
                        margin-top: 20px;
                        color: #f4f489;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                        letter-spacing: 2px;
                        background: linear-gradient(30deg, #ffffff, #FFA500);
                        -webkit-background-clip: text;
                        color: transparent;">
                        GOLD - 4.0
                    </h1>
                </a>

                <!-- Form Đăng Nhập -->
                <div class="login-form mt-4 w-75" ng-submit="submitForm()">
                    <header class="text-center">
                        <h4
                            style="font-family: 'Times New Roman', Times, serif; font-size: 30px; color: #333; letter-spacing: 1px;">
                            Đăng Nhập
                        </h4>
                    </header>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label" style="font-family: 'Times New Roman'">Tài
                                khoản</label>
                            <input type="text" class="form-control" id="username" ng-model="username" required>
                            <div class="invalid-feedback">
                                Vui lòng điền tên tài khoản
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="font-family: 'Times New Roman'">Mật
                                khẩu</label>
                            <input type="password" class="form-control" id="password" ng-model="password" required>
                            <div class="invalid-feedback">
                                Vui lòng điền mật khẩu
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="g-recaptcha" data-sitekey="{{siteKey}}" data-callback="recaptchaCallback">
                            </div>
                        </div>
                        <!-- Thêm nút tick "Lưu mật khẩu" -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" style="font-family: 'Times New Roman';">Lưu
                                mật khẩu</label>
                        </div>

                        <div class=" mb-3">
                            <a href="/user/html/forgot_password.html" class="forgot-password-link" style="
                                font-family: 'Times New Roman';
                                color: #0c0c0c;
                                text-decoration: none;
                                font-size: 14px;
                                font-weight: 500;
                                transition: text-decoration 0.3s ease;">
                                Quên mật khẩu?
                            </a>
                        </div>

                        <button type="submit" class="btn btn-outline-dark w-100" style="height: 50px;">
                            <span class="button__label" style="
                                letter-spacing: .0852071047em;
                                font-family: VogueAvantGarde, helvetica, sans-serif;
                                font-size: 13px;
                                font-weight: 600;
                                text-transform: uppercase;">
                                Đăng Nhập
                            </span>
                        </button>
                    </form>
                </div>

                <hr class="w-75">

                <!-- Chỉnh căn trái cho "Chưa Có Tài Khoản?" và thêm điều khoản bên phải -->
                <div class="d-flex justify-content-between w-75">
                    <p style="font-size: 16px; font-family: 'Times New Roman'; color: #666; margin-left: 0;">
                        Chưa Có Tài Khoản?
                        <a href="register.html" class="login-link" style="
                            font-family: 'Times New Roman';
                            color: #0c0c0c;
                            font-weight: bold;
                            text-decoration: none;
                            position: relative;
                            padding-bottom: 3px;
                            border-bottom: 2px solid transparent;
                            transition: border-color 0.3s ease;">
                            Đăng Ký Ngay
                        </a>
                    </p>

                    <!-- Thêm dòng điều khoản sử dụng -->
                    <p style="font-size: 16px; font-family: 'Times New Roman'; color: #666; margin-right: 0;">
                        <a href="/distributor/html/register.html" class="terms-link" style="
                            font-family: 'Times New Roman';
                            color: #0c0c0c;
                            font-weight: bold;
                            text-decoration: none;
                            position: relative;
                            padding-bottom: 3px;
                            border-bottom: 2px solid transparent;
                            transition: border-color 0.3s ease;">
                            đăng ký thành viên mua bán vàng
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div id="toast" class="toast align-items-center text-bg-dark border-0 mt-3" role="alert" aria-live="assertive"
            aria-atomic="true" style="visibility:hidden; position:fixed; bottom:30px; left:30px;">
            <div class="d-flex">
                <div class="toast-body">
                    Login message
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="/user/js/login.js"></script>
</body>

</html>
