<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - GOLD 4.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Cột bên trái chứa hình ảnh -->
            <div class="col-lg-7 col-md-6 col-12">
                <img src="https://worldofwatches.vn/wp-content/uploads/2022/05/20220605-Bvlgari-9-930x620.jpg" alt=""
                    class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
            </div>

            <!-- Cột bên phải chứa form -->
            <div class="col-lg-5 col-md-6 col-12 d-flex flex-column justify-content-center align-items-center">
                <!-- Tiêu đề GOLD - 4.0 -->
                <a href="boss.html" style="text-decoration: none;">
                    <h1 class="text-center" style="
                        font-family: 'Montserrat', sans-serif;
                        margin-top: 20px;
                        color: #f4f489;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                        letter-spacing: 2px;
                        background: linear-gradient(30deg, #ffffff, #FFA500);
                        -webkit-background-clip: text;
                        color: transparent;">
                        GOLD - 4.0
                    </h1>
                </a>

                <!-- Form Đăng Nhập -->
                <div class="login-form mt-4 w-75">
                    <header class="text-center">
                        <h4
                            style="font-family: 'Times New Roman', Times, serif; font-size: 30px; color: #333; letter-spacing: 1px;">
                            Đăng Nhập
                        </h4>
                    </header>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label"
                                style="font-family: 'Times New Roman'">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="invalid-feedback">
                                Vui lòng điền Email
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label" style="font-family: 'Times New Roman'">Mật
                                khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="invalid-feedback">
                                Vui lòng điền mật khẩu
                            </div>
                        </div>

                        <!-- Thêm nút tick "Lưu mật khẩu" -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" style="font-family: 'Times New Roman';">Lưu
                                mật khẩu</label>
                        </div>

                        <div class=" mb-3">
                            <a href="forgot_password.html" .html" class="forgot-password-link" style="
                                font-family: 'Times New Roman';
                                color: #0c0c0c;
                                text-decoration: none;
                                font-size: 14px;
                                font-weight: 500;
                                transition: text-decoration 0.3s ease;">
                                Quên mật khẩu?
                            </a>
                        </div>

                        <button type="submit" class="btn btn-outline-dark w-100" style="height: 50px;">
                            <span class="button__label" style="
                                letter-spacing: .0852071047em;
                                font-family: VogueAvantGarde, helvetica, sans-serif;
                                font-size: 13px;
                                font-weight: 600;
                                text-transform: uppercase;">
                                Đăng Nhập
                            </span>
                        </button>
                    </form>
                </div>

                <hr class="w-75">

                <!-- Chỉnh căn trái cho "Chưa Có Tài Khoản?" và thêm điều khoản bên phải -->
                <div class="d-flex justify-content-between w-75">
                    <p style="font-size: 16px; font-family: 'Times New Roman'; color: #666; margin-left: 0;">
                        Chưa Có Tài Khoản?
                        <a href="register.html" class="login-link" style="
                            font-family: 'Times New Roman';
                            color: #0c0c0c;
                            font-weight: bold;
                            text-decoration: none;
                            position: relative;
                            padding-bottom: 3px;
                            border-bottom: 2px solid transparent;
                            transition: border-color 0.3s ease;">
                            Đăng Ký Ngay
                        </a>
                    </p>

                    <!-- Thêm dòng điều khoản sử dụng -->
                    <p style="font-size: 16px; font-family: 'Times New Roman'; color: #666; margin-right: 0;">
                        <a href="terms.html" class="terms-link" style="
                            font-family: 'Times New Roman';
                            color: #0c0c0c;
                            font-weight: bold;
                            text-decoration: none;
                            position: relative;
                            padding-bottom: 3px;
                            border-bottom: 2px solid transparent;
                            transition: border-color 0.3s ease;">
                            Điều Khoản Sử Dụng
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
