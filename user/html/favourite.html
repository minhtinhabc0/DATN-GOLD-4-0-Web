<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Yêu Thích</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            transition: transform 0.2s;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }

        .pagination {
            margin-top: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn-custom {
            background-color: white;
            color: black;
            border: 2px solid black;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body ng-controller="spyeuthichCtrl">

    <div class="container" style="margin-top: 140px;">
        <h2 class="text-center" style="
        font-family: 'Montserrat', sans-serif;
        color: #d4d400;
        text-shadow: 2px 2px 4px rgba(0, 1, 0, 0.3);
        letter-spacing: 2px;
        background: linear-gradient(30deg, #fdfd02, #f7a100);-webkit-background-clip: text;
        color: transparent;">SẢN PHẨM YÊU THÍCH <i class="fa-solid fa-heart"> </i></h2>

        <div class="row">
            <!-- Loop through favorite products -->
            <div class="col-md-4 mb-4" ng-repeat="product in favoriteProductsPage">
                <div class="card">
                    <img ng-src="{{ product.sanPham.hinhAnh }}" class="card-img-top" alt="{{ product.tenSanPham }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.sanPham.tenSanPham }}</h5>
                        <p class="card-text">Giá: {{ product.sanPham.gia | currency:"₫" }}</p>
                        <a ng-click="goToDetail(product.sanPham)" class="btn btn-custom">Xem Chi
                            Tiết</a>
                        <button ng-click="removeProductFromFavorites(product.sanPham.masanPham)"
                            class="btn btn-danger mt-2">Xóa
                            khỏi yêu thích</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-class="{'disabled': currentPage === 1}">
                    <a class="page-link" href="#" ng-click="goToPage(currentPage - 1)">Trang Trước</a>
                </li>
                <li class="page-item" ng-repeat="page in [].constructor(totalPages) track by $index"
                    ng-class="{'active': currentPage === $index + 1}">
                    <a class="page-link" href="#" ng-click="goToPage($index + 1)">{{$index + 1}}</a>
                </li>
                <li class="page-item" ng-class="{'disabled': currentPage === totalPages}">
                    <a class="page-link" href="#" ng-click="goToPage(currentPage + 1)">Trang Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
<script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>

</html>
