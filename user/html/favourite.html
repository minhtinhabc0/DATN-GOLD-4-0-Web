<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Yêu Thích</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            transition: transform 0.2s;
            border-radius: 15px;
            overflow: hidden;
            /* Đảm bảo hình ảnh không bị tràn ra ngoài */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }

        .pagination {
            margin-top: 30px;
        }

        .container {
            max-width: 1200px;
            /* Giới hạn độ rộng tối đa của container */
            margin: 0 auto;
            /* Căn giữa container */
        }

        /* Style cho nút Xem Chi Tiết */
        .btn-custom {
            background-color: white;
            color: black;
            border: 2px solid black;
            /* Đường viền đen */
            transition: background-color 0.3s, color 0.3s;
            /* Hiệu ứng chuyển màu */
        }

        .btn-custom:hover {
            background-color: black;
            /* Nền đen khi rê chuột */
            color: white;
            /* Chữ trắng khi rê chuột */
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 140px;">

        <h2 class="text-center" style="
        font-family: 'Montserrat', sans-serif;
        color: #d4d400; /* Màu vàng phù hợp với chủ đề */
        text-shadow: 2px 2px 4px rgba(0, 1, 0, 0.3); /* Bóng chữ */
        letter-spacing: 2px; /* Khoảng cách giữa các ký tự */
        background: linear-gradient(30deg, #fdfd02, #f7a100);-webkit-background-clip: text;
        color: transparent;">SẢN PHẨM YÊU THÍCH <i class="fa-solid fa-heart"> </i></h2>
        <div class="row">
            <!-- Sản phẩm 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image-url-1.jpg" class="card-img-top" alt="Sản phẩm 1">
                    <div class="card-body">
                        <h5 class="card-title">Tên Sản Phẩm 1</h5>
                        <p class="card-text">Giá: 500.000 VNĐ</p>
                        <a href="#" class="btn btn-custom">Xem Chi Tiết</a>
                    </div>
                </div>
            </div>
            <!-- Sản phẩm 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image-url-2.jpg" class="card-img-top" alt="Sản phẩm 2">
                    <div class="card-body">
                        <h5 class="card-title">Tên Sản Phẩm 2</h5>
                        <p class="card-text">Giá: 750.000 VNĐ</p>
                        <a href="#" class="btn btn-custom">Xem Chi Tiết</a>
                    </div>
                </div>
            </div>
            <!-- Sản phẩm 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image-url-3.jpg" class="card-img-top" alt="Sản phẩm 3">
                    <div class="card-body">
                        <h5 class="card-title">Tên Sản Phẩm 3</h5>
                        <p class="card-text">Giá: 1.000.000 VNĐ</p>
                        <a href="#" class="btn btn-custom">Xem Chi Tiết</a>
                    </div>
                </div>
            </div>
            <!-- Thêm sản phẩm khác tương tự ở đây -->
        </div>

        <!-- Phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Trang Trước</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Trang Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
