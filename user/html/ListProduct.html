<style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: black !important;
        margin-top: 100px;
    }

    .container-fluid {
        padding-bottom: 0;
        margin-bottom: 0;
    }

    .row:last-child {
        margin-bottom: 0;
    }

    .product-card {
        width: 270px;
        height: 350px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: 0 auto;
        position: relative;
        background-color: #eeeeee;
    }

    .product-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        margin-bottom: 10px;
        max-width: 180px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .product-card p:first-of-type {
        font-size: 15px;
        margin-bottom: 3px;
        color: black;
        text-align: center;
    }

    .product-card p:nth-of-type(2) {
        font-size: 18px;
        color: #c48c46;
        text-align: center;
    }

    .product-card .installment {
        font-size: 10px;
        font-weight: bold;
        color: #003b7d;
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        padding: 4px 8px;
        border: 1px solid #003b7d;
        border-radius: 4px;
        text-align: center;
    }

    .product-card .installment span:first-of-type {
        font-size: 23px;
        display: block;
        line-height: 1;
    }

    .product-card:hover {
        transform: scale(1.05);
        transition: 0.3s ease-in-out;
    }

    .product-card .sold {
        color: #777;
        font-size: 12px;
        margin-top: 5px;
    }

    .row {
        margin-bottom: 30px;
    }


    /* Style for the filter section */
    .filter-section {
        display: flex;
        gap: 10px;
        /* Space between filters */
        margin-bottom: 20px;
    }

    /* Wrapper for dropdown and icon */
    .filter-wrapper {
        position: relative;
        display: inline-block;
    }

    /* Style for the dropdown */
    .filter-wrapper select {
        background-color: white;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        appearance: none;
        width: 130px;
        height: 40px;
        padding-right: 25px;
        /* Space for the arrow, reduced for better alignment */
    }

    /* Style for the down arrow icon */
    .filter-wrapper .fa-angle-down {
        position: absolute;
        right: 5px;
        /* Move the icon closer by reducing the right margin */
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: #777;
    }

    /* Dropdown hover effect */
    .filter-wrapper select:hover {
        background-color: #f0f0f0;
    }

    /* Add focus style */
    .filter-wrapper select:focus {
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }



    /* Style for the search bar */
    input[type="text"].form-control {
        width: 100%;
        /* Ensure full width */
        max-width: 500px;
        /* Limit the max width for larger screens */
        border-radius: 25px;
        /* Rounded corners */
        border: 1px solid #ddd;
        /* Lighter border */
        padding: 10px 20px;
        /* Padding for inside space */
        font-size: 16px;
        /* Increase font size */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        /* Subtle shadow */
        transition: all 0.3s ease-in-out;
        /* Smooth transitions */
        outline: none;
        /* Remove default outline */
    }

    /* Focus state to indicate interaction */
    input[type="text"].form-control:focus {
        border-color: #c48c46;
        /* Border color change on focus */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        /* Stronger shadow on focus */
        outline: none;
        /* Remove outline */
    }

    /* Placeholder text styling */
    input[type="text"].form-control::placeholder {
        color: #aaa;
        /* Lighter placeholder text */
        font-style: italic;
        /* Italic for a subtle look */
    }

    /* Search bar with icon */
    .search-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
        max-width: 500px;
        /* Ensure the wrapper matches the search input size */
    }

    /* Search icon inside the input */
    .search-wrapper i {
        position: absolute;
        left: 15px;
        /* Position icon inside the search bar */
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        /* Light color for the icon */
    }

    /* Padding on the input adjusted to account for the icon */
    .search-wrapper input[type="text"] {
        padding-left: 45px;
        /* Padding to ensure space for the icon */
    }

    /* Đảm bảo phần chứa nội dung chính chiếm đủ chiều cao và cố định thanh phân trang */
    .col-md-10 {
        min-height: 180vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .pagination-container {
        margin-top: auto;
    }



    /* Style for the "Add to Cart" button */
    .product-card button {
        background-color: white;
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;

    }

    .product-card button:hover {
        border-color: #c48c46;
        color: #c48c46;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        outline: none;

    }

    .pagination-container {
        margin-top: 30px;
        margin-bottom: 50px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style-type: none;
        padding-left: 0;
    }

    .page-item {
        margin: 0 5px;
    }

    .page-link {
        display: inline-block;
        padding: 8px 16px;
        font-size: 16px;
        color: black !important;
        /* Màu chữ mặc định */
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    /* Hiệu ứng hover: màu chữ vàng và nền xám nhẹ */
    .page-link:hover {
        color: white;
        /* Màu chữ trắng khi hover */
        background-color: #c48c46;
        /* Nền màu vàng nhẹ khi hover */
        border-color: #4c3d0480;
        /* Đổi màu viền khi hover */
        transform: scale(1.1);
        /* Hiệu ứng zoom nhẹ khi hover */
    }

    /* Trang hiện tại (active): nền màu #c48c46, chữ trắng */
    .page-item.active .page-link {
        background-color: #c48c46;
        /* Màu nền khi trang hiện tại */
        color: white !important;
        /* Màu chữ khi trang hiện tại */
        border-color: #c48c46;
        /* Màu viền của trang hiện tại */
        transform: scale(1.05);
        /* Zoom nhẹ cho trang hiện tại */
    }


    /* Trang bị disabled (không thể chọn): màu xám nhạt */
    .page-item.disabled .page-link {
        color: #aaa;
        /* Màu chữ xám khi trang không thể chọn */
        background-color: #f8f8f8;
        /* Màu nền xám nhạt khi không thể chọn */
        border-color: #f8f8f8;
        /* Màu viền của trang không thể chọn */
        cursor: not-allowed;
        /* Không thể click vào */
    }

    /* Icon trong phân trang */
    .page-link i {
        font-size: 18px;
    }

    /* Hiệu ứng focus cho các nút phân trang */
    .page-link:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(192, 140, 70, 0.5);
        /* Tạo hiệu ứng khi người dùng focus vào nút */
    }

    /* Media query cho các thiết bị di động */
    @media (max-width: 576px) {
        .page-link {
            font-size: 14px;
            /* Giảm kích thước chữ trên thiết bị di động */
            padding: 6px 12px;
            /* Điều chỉnh padding cho các thiết bị di động */
        }
    }
</style>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 p-4">
            <div class="d-flex justify-content-between mb-4">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
                </div>


            </div>
            <div class="d-flex justify-content-between">
                <!-- Phần chứa các bộ lọc -->
                <div class="filter-section d-flex">
                    <div class="filter-wrapper">
                        <select class="form-select" ng-model="selectedBrand" ng-change="filterByBrand()">
                            <option value="">Thương hiệu</option>
                            <option value="Thương hiệu : PNJ">PNJ</option>
                            <option value="Thương hiệu : SANRIO">SANRIO</option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <select class="form-select" ng-model="selectedMainStone"
                            ng-change="filterByMainStone(selectedMainStone)">
                            <option value="">Loại đá chính</option>
                            <option value="Không gắn đá">Không gắn đá</option>
                            <option value="xoàn mỹ">xoàn mỹ</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Freshwater Pearl">Freshwater Pearl</option>
                            <option value="Citrine">Citrine</option>
                            <option value="Diamond">Diamond</option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <select class="form-select" ng-model="selectedGender" ng-change="filterByGender()">
                            <option value="">Đối Tượng</option>
                            <option value="nam">Nam</option>
                            <option value="nữ">Nữ</option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <select class="form-select" ng-model="selectedGoldType" ng-change="filterByGoldType()">
                            <option value="">Loại Vàng</option>
                            <option value="10K">10K</option>
                            <option value="14K">14K</option>
                            <option value="18K">18K</option>
                            <option value="24K">24K</option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <select class="form-select" ng-model="selectedJewelryType" ng-change="filterByJewelryType()">
                            <option value="">Loại Trang Sức</option>
                            <option value="Dây">Dây</option>
                            <option value="Nhẫn">Nhẫn</option>
                            <option value="Lắc">Lắc</option>
                            <option value="Vòng">Vòng</option>
                        </select>
                    </div>
                </div>


                <!-- Phần sắp xếp nằm tách biệt và sát bên phải -->
                <div class="filter-wrapper">
                    <select class="form-select" ng-model="selectedSort" ng-change="sortByPrice(selectedSort)">
                        <option value="">Sắp xếp</option>
                        <option value="asc">Tăng dần theo giá</option>
                        <option value="desc">Giảm dần theo giá</option>
                    </select>
                </div>
            </div>



            <div class="row g-4">
                <div class="col-md-3" ng-repeat="pro in displayedItems | filter:{ tenSanPham: searchText }">
                    <div class="product-card" ng-click="goToDetail(pro)">

                        <div class="installment">
                            <span>0%</span>
                            <span>Trả góp</span>
                        </div>
                        <img ng-src="{{pro.hinhAnh}}" alt="{{pro.tenSanPham}}" />
                        <p>{{pro.tenSanPham}}</p>
                        <p>{{pro.gia | number:0}} VND</p>
                        <button ng-click="$event.stopPropagation(); addToCart(pro)">Thêm Vào Giỏ Hàng</button>
                    </div>
                </div>
            </div>
            
            
            

            <!-- Thanh phân trang -->
            <nav class="pagination-container" aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <!-- Nút Previous -->
                    <li class="page-item" ng-class="{disabled: currentPage == 1}">
                        <a class="page-link" href="" ng-click="previousPage()">
                            <i class="fas fa-chevron-left"></i> Previous
                        </a>
                    </li>

                    <!-- Các trang -->
                    <li class="page-item" ng-repeat="page in [].constructor(totalPages) track by $index"
                        ng-class="{active: currentPage == $index + 1}">
                        <a class="page-link" href="" ng-click="goToPage($index + 1)">
                            {{ $index + 1 }}
                        </a>
                    </li>

                    <!-- Nút Next -->
                    <li class="page-item" ng-class="{disabled: currentPage == totalPages}">
                        <a class="page-link" href="" ng-click="nextPage()">
                            Next <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>
        <div class="col-md-1"></div>
    </div>
</div>
