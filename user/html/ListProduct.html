<style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: black !important;
        margin-top: 100px;
    }

    .container-fluid {
        padding-bottom: 0;
        margin-bottom: 0;
    }

    .row:last-child {
        margin-bottom: 0;
    }

    .product-card {
        width: 280px;
        height: 280px;
        border: 1px solid white !important;
        padding: 10px;
        border-radius: 30px !important;
        margin-left: 10px !important;
        transition: all 0.3s ease;
        box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: 0 auto;
        position: relative;
        background-color: #eeeeee;
    }

    .product-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        margin-bottom: 10px;
        max-width: 180px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .product-card p:first-of-type {
        font-size: 15px;
        margin-bottom: 3px;
        color: black;
        text-align: center;
    }

    .product-card p:nth-of-type(2) {
        font-size: 18px;
        color: #c48c46;
        text-align: center;
    }

    .product-card .installment {
        font-size: 10px;
        font-weight: bold;
        color: #003b7d;
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        padding: 4px 8px;
        border: 1px solid #003b7d;
        border-radius: 4px;
        text-align: center;
    }

    .product-card .installment span:first-of-type {
        font-size: 23px;
        display: block;
        line-height: 1;
    }

    .product-card:hover {
        transform: scale(1.07);
        transition: 0.3s ease-in-out;
    }

    .product-card .sold {
        color: #777;
        font-size: 12px;
        margin-top: 5px;
    }

    .row {
        margin-bottom: 30px;
    }


    /* Style for the filter section */
    .filter-section {
        display: flex;
        gap: 10px;
        /* Space between filters */
        margin-bottom: 20px;
    }

    /* Wrapper for dropdown and icon */
    .filter-wrapper {
        position: relative;
        display: inline-block;
    }

    /* Style for the dropdown */
    .filter-wrapper select {
        background-color: white;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        appearance: none;
        width: 130px;
        height: 40px;
        padding-right: 25px;
        /* Space for the arrow, reduced for better alignment */
    }

    /* Style for the down arrow icon */
    .filter-wrapper .fa-angle-down {
        position: absolute;
        right: 5px;
        /* Move the icon closer by reducing the right margin */
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: #777;
    }

    /* Dropdown hover effect */
    .filter-wrapper select:hover {
        background-color: #f0f0f0;
    }

    /* Add focus style */
    .filter-wrapper select:focus {
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }



    /* Style for the search bar */
    input[type="text"].form-control {
        width: 100%;
        /* Ensure full width */
        max-width: 500px;
        /* Limit the max width for larger screens */
        border-radius: 25px;
        /* Rounded corners */
        border: 1px solid #ddd;
        /* Lighter border */
        padding: 10px 20px;
        /* Padding for inside space */
        font-size: 16px;
        /* Increase font size */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        /* Subtle shadow */
        transition: all 0.3s ease-in-out;
        /* Smooth transitions */
        outline: none;
        /* Remove default outline */
    }

    /* Focus state to indicate interaction */
    input[type="text"].form-control:focus {
        border-color: #c48c46;
        /* Border color change on focus */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        /* Stronger shadow on focus */
        outline: none;
        /* Remove outline */
    }

    /* Placeholder text styling */
    input[type="text"].form-control::placeholder {
        color: #aaa;
        /* Lighter placeholder text */
        font-style: italic;
        /* Italic for a subtle look */
    }

    /* Search bar with icon */
    .search-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
        max-width: 500px;
        /* Ensure the wrapper matches the search input size */
    }

    /* Search icon inside the input */
    .search-wrapper i {
        position: absolute;
        left: 15px;
        /* Position icon inside the search bar */
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        /* Light color for the icon */
    }

    /* Padding on the input adjusted to account for the icon */
    .search-wrapper input[type="text"] {
        padding-left: 45px;
        /* Padding to ensure space for the icon */
    }

    /* Đảm bảo phần chứa nội dung chính chiếm đủ chiều cao và cố định thanh phân trang */
    .col-md-10 {
        min-height: 180vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .pagination-container {
        margin-top: auto;
    }



    .pagination-container {
        margin-top: 30px;
        margin-bottom: 50px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style-type: none;
        padding-left: 0;
    }

    .page-item {
        margin: 0 5px;
    }

    .page-link {
        display: inline-block;
        padding: 8px 16px;
        font-size: 16px;
        color: black !important;
        /* Màu chữ mặc định */
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    /* Hiệu ứng hover: màu chữ vàng và nền xám nhẹ */
    .page-link:hover {
        color: white;
        /* Màu chữ trắng khi hover */
        background-color: #c48c46;
        /* Nền màu vàng nhẹ khi hover */
        border-color: #4c3d0480;
        /* Đổi màu viền khi hover */
        transform: scale(1.1);
        /* Hiệu ứng zoom nhẹ khi hover */
    }

    /* Trang hiện tại (active): nền màu #c48c46, chữ trắng */
    .page-item.active .page-link {
        background-color: #c48c46;
        /* Màu nền khi trang hiện tại */
        color: white !important;
        /* Màu chữ khi trang hiện tại */
        border-color: #c48c46;
        /* Màu viền của trang hiện tại */
        transform: scale(1.05);
        /* Zoom nhẹ cho trang hiện tại */
    }


    /* Trang bị disabled (không thể chọn): màu xám nhạt */
    .page-item.disabled .page-link {
        color: #aaa;
        /* Màu chữ xám khi trang không thể chọn */
        background-color: #f8f8f8;
        /* Màu nền xám nhạt khi không thể chọn */
        border-color: #f8f8f8;
        /* Màu viền của trang không thể chọn */
        cursor: not-allowed;
        /* Không thể click vào */
    }

    /* Icon trong phân trang */
    .page-link i {
        font-size: 18px;
    }

    /* Hiệu ứng focus cho các nút phân trang */
    .page-link:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(192, 140, 70, 0.5);
        /* Tạo hiệu ứng khi người dùng focus vào nút */
    }

    /* Media query cho các thiết bị di động */
    @media (max-width: 576px) {
        .page-link {
            font-size: 14px;
            /* Giảm kích thước chữ trên thiết bị di động */
            padding: 6px 12px;
            /* Điều chỉnh padding cho các thiết bị di động */
        }
    }

    /* From Uiverse.io by MuhammadHasann */
    .product-card {
        --white: hsl(0, 100%, 100%);
        --black: hsl(60, 5%, 8%);
        --stone-300: yellow(56, 100%, 52%);
        --pink-500: hsl(300, 8%, 97%);

        cursor: pointer;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }






    .sub-card {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        min-width: 11.5rem;
        height: 2.25rem;
        background-color: var(--stone-300);
    }



    .sub-card.category {
        justify-content: space-between;
        border-radius: 0.5rem 0.5rem 0 0;
        transition: all 0.5s cubic-bezier(1, 0, 0, 1);
    }

    .sub-card.named {
        justify-content: center;
        border-radius: 0 0 0.5rem 0.5rem;
        transition: 0.5s;
    }

    /* .product-card:hover .sub-card.category {
        transform: translateY(100%);
        visibility: hidden;
        opacity: 0;
    } */

    .product-card:hover .sub-card.named {
        transform: translateY(20%);
        /* visibility: hidden;
        opacity: 0; */
    }

    .sub-card .text_span {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--black);
        text-transform: capitalize;



        /* Căn giữa theo chiều ngang */

    }

    .sub-card .icon_svg {
        width: 1rem;
        fill: var(--black);
    }

    .card_container {
        overflow: hidden;
        position: relative;
        z-index: 5;
        width: 17rem;
        height: 14rem;
        background-color: var(--pink-500);
        border-radius: 10px !important;
    }


    .image {


        transition: 0.5s;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
    }

    .product-card:hover .image {
        transform: translateY(-40px);
    }

    .sub-card .text_span {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
    }

    .btnsize {
        border: none;
        background-color: white;
        font-size: medium;

    }

    .sub-card-size,
    .sub-card-chitiet {
        height: 30px;
    }

    .sub-card-chitiet {
        font-size: medium;
        color: #000;

    }

    .sub-card-size,
    .sub-card-gram,
    .sub-card-loaida,
    p {
        font-size: medium;
        color: #000;
        padding-top: 2px;
    }


    .sub-card-size,
    .sub-card-chitiet {
        transition: 0.5s;
        visibility: hidden;
        opacity: 0;
    }

    .product-card:hover .sub-card-size,
    .product-card:hover .sub-card-chitiet {
        transform: translateY(-300%);
        visibility: visible;
        opacity: 100;
    }

    .filter-section {
        width: 20%;
        /* Cố định chiều rộng phần bộ lọc */
        margin-right: 20px;
    }

    .filter-wrapper {
        margin-bottom: 10px;
        /* Khoảng cách giữa các bộ lọc */
    }

    .d-flex.flex-column {
        width: 90% !important;
        /* Phần bên phải chiếm 70% */
    }

    /* Tùy chỉnh màu sắc cho radio buttons */
    .form-check-input {
        accent-color: black;
        /* Đặt màu sắc cho radio button */
    }

    .form-check-label {

        color: black;
        /* Đặt màu chữ cho label */
    }

    /* Thêm hiệu ứng khi hover hoặc chọn */
    .form-check-input:checked {
        background-color: black;
        border-color: black;
    }

    .form-check-input:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
    }
</style>


<div class="container-fluid mt-5" ng-app="myapp" ng-controller="dsspCtrl">
    <div class="row">

        <div class="col-md-12 p-4">
            <!-- Sử dụng d-flex để bố cục chia trái - phải -->
            <div class="d-flex justify-content-between align-items-start">
                <!-- Phần filter-section bên trái -->
                <div class="filter-section d-grid">
                    <h2 style="color: #000 !important;">Bộ Lọc</h2>
                    <div class="filter-wrapper">
                        <select class="form-select" style="border-radius: 30px;" ng-model="selectedBrand"
                            ng-change="filterByBrand()">
                            <option value="">Thương Hiệu</option>
                            <option value="Thương hiệu : PNJ">PNJ</option>
                            <option value="Thương hiệu : SANRIO">SANRIO</option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <select class="form-select" style="border-radius: 30px;" ng-model="selectedMainStone"
                            ng-change="filterByMainStone(selectedMainStone)">
                            <option value="">Loại Đá Chính</option>
                            <option value="Không gắn đá">Không gắn đá</option>
                            <option value="xoàn mỹ">xoàn mỹ</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Freshwater Pearl">Freshwater Pearl</option>
                            <option value="Citrine">Citrine</option>
                            <option value="Diamond">Diamond</option>
                        </select>
                    </div>
                    <!-- Đối tượng (Radio Buttons) -->


                    <div class="filter-wrapper">
                        <select class="form-select" style="border-radius: 30px;" ng-model="selectedGoldType"
                            ng-change="filterByGoldType()">
                            <option value="">Loại Vàng</option>
                            <option value="10K">10K</option>
                            <option value="14K">14K</option>
                            <option value="18K">18K</option>
                            <option value="24K">24K</option>
                        </select>
                    </div>
                    <div class="filter-wrapper">
                        <label class="form-label" style="color: #000;">Đối Tượng </label>
                        <label class="form-check-label me-3">
                            <input class="form-check-input" type="radio" ng-model="selectedGender" value=""
                                ng-change="filterByGender()" style="color: #000;" /> Tất cả
                        </label>
                        <div>

                            <label class="form-check-label me-3">
                                <input class="form-check-input" type="radio" ng-model="selectedGender" value="nam"
                                    ng-change="filterByGender()" style="color: #000;" /> Nam
                            </label>
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" ng-model="selectedGender" value="nữ"
                                    ng-change="filterByGender()" style="color: #000;" /> Nữ
                            </label>
                        </div>
                    </div>
                    <!-- Loại Trang Sức (Radio Buttons) -->
                    <div class="filter-wrapper">
                        <label class="form-label" style="color: #000;">Loại Trang Sức</label>
                        <label class="form-check-label me-3">
                            <input class="form-check-input" type="radio" ng-model="selectedJewelryType" value=""
                                ng-change="filterByJewelryType()" style="color: #000 !important;" /> Tất cả
                        </label>
                        <div>

                            <label class="form-check-label me-3">
                                <input class="form-check-input" type="radio" ng-model="selectedJewelryType" value="Dây"
                                    ng-change="filterByJewelryType()" style="color: #000;" /> Dây
                            </label>
                            <label class="form-check-label me-3">
                                <input class="form-check-input" type="radio" ng-model="selectedJewelryType" value="Nhẫn"
                                    ng-change="filterByJewelryType()" style="color: #000;" /> Nhẫn
                            </label>
                            <label class="form-check-label me-3">
                                <input class="form-check-input" type="radio" ng-model="selectedJewelryType" value="Lắc"
                                    ng-change="filterByJewelryType()" style="color: #000;" /> Lắc
                            </label>
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" ng-model="selectedJewelryType" value="Vòng"
                                    ng-change="filterByJewelryType()" style="color: #000;" /> Vòng
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Các thành phần bên phải -->
                <div class="d-flex flex-column">
                    <div class="d-flex mb-4">
                        <div class="search-wrapper" style="flex-grow: 1; margin-right: 20px;">
                            <i class="fas fa-search"></i>
                            <input type="text" style="width: 100%; border-radius: 30px;" class="form-control"
                                ng-model="searchText" ng-change="searchItems()" placeholder="Tìm kiếm sản phẩm..." />
                        </div>
                        <div class="filter-wrapper ms-auto">
                            <select class="form-select" style="border-radius: 30px;" ng-model="selectedSort"
                                ng-change="sortByPrice()">
                                <option value="">Sắp Xếp Giá</option>
                                <option value="asc">Tăng Dần</option>
                                <option value="desc">Giảm Dần</option>
                            </select>
                        </div>
                    </div>

                    <!-- Các sản phẩm -->
                    <div class="row g-4">
                        <div class="col-md-3" ng-repeat="pro in displayedItems | filter:{ tenSanPham: searchText }">
                            <div class="card product-card" ng-click="goToDetail(pro); $event.stopPropagation()">
                                <div class="sub-card category">
                                    <span class="text_span" style="font-size: smaller;">{{ pro.tenSanPham }}</span>
                                </div>
                                <img class="image" ng-src="{{ pro.hinhAnh }}" alt="{{ pro.tenSanPham }}" />
                                <div class="sub-card named">
                                    <span class="text_span"
                                        style="font-size: medium; font-weight: bold; color: rgb(255, 0, 0)">
                                        {{ pro.gia + pro.tienCong | number:0 }} VND
                                    </span>
                                </div>
                                <div class="sub-card-size d-flex">
                                    <p>Kích Cỡ :</p>
                                    <button class="btnsize" ng-repeat="size in pro.kichCo.split(',')"
                                        style="margin-right: 2px; cursor: auto; margin-bottom: 50px;">
                                        {{size}}
                                    </button>
                                </div>
                                <div class="sub-card-chitiet">
                                    <button class="btnsize" style="margin-right: 5px;">
                                        {{pro.chiTiet}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Thanh phân trang -->
                    <nav class="pagination-container" aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" ng-class="{disabled: currentPage == 1}">
                                <a class="page-link" href="" ng-click="previousPage()">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </a>
                            </li>
                            <li class="page-item" ng-repeat="page in [].constructor(totalPages) track by $index"
                                ng-class="{active: currentPage == $index + 1}">
                                <a class="page-link" href="" ng-click="goToPage($index + 1)">
                                    {{ $index + 1 }}
                                </a>
                            </li>
                            <li class="page-item" ng-class="{disabled: currentPage == totalPages}">
                                <a class="page-link" href="" ng-click="nextPage()">
                                    Next <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>
