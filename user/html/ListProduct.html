<style>
    /* Tổng quan bố cục sản phẩm */
.product-card {
  border: 1px solid #f0f0f0;
  padding: 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: relative;
  transition: transform 0.2s ease-in-out;
}

/* Hình ảnh sản phẩm */
.product-card img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  margin-bottom: 15px;
}

/* Tên sản phẩm */
.product-card p:first-of-type {
  font-size: 11px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

/* Giá sản phẩm */
.product-card p:nth-of-type(2) {
  font-size: 18px;
  font-weight: bold;
  color: #d0021b;
  margin-bottom: 15px;
}

/* Hiệu ứng hover */
.product-card:hover {
  transform: scale(1.05);
}


.product-card .rating i {
  color: #f5a623;
  margin-right: 5px;
}

.product-card .sold {
  color: #777;
  font-size: 12px;
  margin-top: 5px;
}
/* Thêm khoảng cách giữa sản phẩm và phân trang */
.row {
    margin-bottom: 30px; /* Tạo khoảng cách 30px giữa sản phẩm và phân trang */
}



</style>
<div class="row">
    <div class="section col-12 ratio ratio-16x9 autoplay-video__media container-fluid">
        <iframe
            src="https://www.youtube.com/embed/v5NUp-cY_5M?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=v5NUp-cY_5M"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        </iframe>
    </div>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3 p-4 bg-light border-end">
            <h5>Keywords</h5>
            <div class="mb-3">
                <span class="badge bg-secondary me-1">Spring</span>
                <span class="badge bg-secondary me-1">Smart</span>
                <span class="badge bg-secondary">Modern</span>
            </div>
            <h5>Label</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="label1" checked>
                <label class="form-check-label" for="label1">Label Description</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="label2" checked>
                <label class="form-check-label" for="label2">Label Description</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="label3" checked>
                <label class="form-check-label" for="label3">Label Description</label>
            </div>

            <h5 class="mt-4">Price</h5>
            <input type="range" class="form-range" min="0" max="100" value="50" id="priceRange">

            <h5 class="mt-4">Color</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="color1" checked>
                <label class="form-check-label" for="color1">Label</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="color2" checked>
                <label class="form-check-label" for="color2">Label</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="color3" checked>
                <label class="form-check-label" for="color3">Label</label>
            </div>

            <h5 class="mt-4">Size</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="size1" checked>
                <label class="form-check-label" for="size1">Label</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="size2" checked>
                <label class="form-check-label" for="size2">Label</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="size3" checked>
                <label class="form-check-label" for="size3">Label</label>
            </div>
        </div>

        <!-- Product List -->
        <div class="col-md-9 p-4">
            <!-- Search and Sort -->
            <div class="d-flex justify-content-between mb-4">
                <input type="text" class="form-control w-50" placeholder="Search..." ng-model="searchText">

                <div>
                    <button class="btn btn-dark me-2" ng-click="sortByPrice('new')">New</button>
                    <button class="btn btn-outline-dark me-2" ng-click="sortByPrice('asc')">Price ascending</button>
                    <button class="btn btn-outline-dark me-2" ng-click="sortByPrice('desc')">Price descending</button>
                    <button class="btn btn-outline-dark">Rating</button>
                </div>
                
            </div>

            <!-- Product Grid -->
            <div class="row g-4">
                <div class="col-md-3" ng-repeat="pro in filteredItems | filter:{ tenSanPham: searchText }">
                    <div class="product-card">
                        <img alt="Placeholder image for product" height="150" ng-src="{{pro.hinhAnh}}" width="150"/>
                        <p>{{pro.tenSanPham}}</p>
                        <p>{{pro.gia |number:0}} VND</p>
                    </div>
                </div>
            </div>
            
            
            <!-- Pagination -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item" ng-class="{disabled: currentPage == 1}">
                    <a class="page-link" href="#" ng-click="previousPage()">Previous</a>
                  </li>
                  <li class="page-item" ng-repeat="page in [].constructor(totalPages) track by $index">
                    <a class="page-link" href="" ng-click="goToPage($index + 1)">{{ $index + 1 }}</a>
                  </li>
                  <li class="page-item" ng-class="{disabled: currentPage == totalPages}">
                    <a class="page-link" href="#" ng-click="nextPage()">Next</a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
</div>
<script>
    app.controller('ProductController', function($scope) {
    $scope.filteredItems = [...];  // Danh sách sản phẩm đã tải từ DB

    // Khi searchText thay đổi, danh sách sản phẩm sẽ tự động được lọc dựa trên bộ lọc đã thêm ở trên.
});

</script>
