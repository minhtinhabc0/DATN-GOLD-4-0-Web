<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Thông Tin Mua Bán Vàng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .containers {
        background-color: #2c2b2b !important;
        width: 1000px;
        border: 1px solid rgb(136, 134, 134);
        border-radius: 8px;
        background-color: #fff;

    }

    .page-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 45vh;
        /* Full viewport height to center it vertically */
    }






    /* Custom style for the conversion form */
    .conversion-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
    }

    .conversion-container input {
        font-size: 20px;
        text-align: right;
        border: 2px solid #ffd700;
        border-radius: 8px;
        margin-top: 5px;
    }

    .conversion-container .arrow {
        margin: 0 10px;
        font-size: 16px;
        color: #ffd700;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border: 2px solid #ffd700;
        border-radius: 50%;
        background-color: white;
        font-weight: bold;
        margin-top: 5px;
    }

    .conversion-container input:focus {
        outline: none;
        border-color: #ffd700;
    }

    .conversion-container input::placeholder {
        color: #000;
        font-weight: bold;
    }

    .box {
        width: 100%;
        height: 250px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content h3 {
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    .content p {
        font-size: 18px;
    }

    .conversion-title {
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .reverse-row {
        flex-direction: row-reverse;
    }

    .carousel-item img {
        margin-top: 139px;
        height: 500px;
        object-fit: cover;
        /* Ensure images cover the carousel without stretching */
    }

    .carousel-indicators {
        display: flex;
        /* Sử dụng flexbox để dễ dàng điều chỉnh khoảng cách */
        justify-content: center;
        /* Căn giữa các chỉ báo */
    }

    .carousel-indicators li {
        width: 11px !important;
        /* Đường kính vòng tròn */
        height: 11px !important;
        border-radius: 50% !important;
        /* Hình tròn */
        background-color: rgb(255, 255, 255) !important;
        /* Màu đen */
        border: 1px solid black !important;
        /* Viền màu đen */
        opacity: 1 !important;
        /* Không làm mờ */
        margin: 0 10px !important;
        /* Khoảng cách giữa các chỉ báo */

    }

    .carousel-indicators .active {
        background-color: black !important;
        /* Màu đen cho chỉ báo đang chọn */
        opacity: 1 !important;
        /* Nổi bật chỉ báo đang chọn */
    }


    .product-carousel-container {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .product-carousel-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .product-card {
        min-width: 233px;
        min-height: 233px;
        margin: 0 10px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 50%;

        background-color: rgb(244, 244, 245);
    }

    .product-image {
        width: 250px;
        height: 250px;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        /* Xóa phông nền */
        border: none;
        padding: 0px;
        cursor: pointer;
        z-index: 10;
        color: #babab1;
        /* Màu mũi tên */
    }

    .left-arrow {
        left: -1px;
    }

    .right-arrow {
        right: -1px;
    }

    .carousel-arrow {
        font-size: 2em;
        /* Tăng kích thước chữ */
        padding-right: 20px;
        /* Tăng vùng bấm */
    }

    .right-arrow {
        margin-right: 50px;
        font-size: 2.5em;
        /* Tăng kích thước riêng cho mũi tên phải */
    }

    .left-arrow {
        margin-left: 50px;
        font-size: 2.5em;
    }

    .custom-image {
        margin-top: 20px;

        transition: transform 0.3s ease;
    }

    .custom-image:hover {
        transform: scale(1.05);
    }
</style>

<body>

    <!-- Video Section -->
    <div id="pnjCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <!-- Carousel indicators (dots) -->
        <ol class="carousel-indicators">
            <li data-bs-target="#pnjCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#pnjCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#pnjCarousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#pnjCarousel" data-bs-slide-to="3"></li>
        </ol>

        <!-- Carousel inner -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="IMG/slide2.jpg" class="d-block w-100" alt="Slide 1">
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="IMG/slide1.jpg" class="d-block w-100" alt="Slide 2">
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="IMG/slide2.jpg" class="d-block w-100" alt="Slide 3">
            </div>

            <!-- Slide 4 -->
            <div class="carousel-item">
                <img src="IMG/slide1.jpg" class="d-block w-100" alt="Slide 4">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <img src="IMG/ht4.jpg" class="img-fluid rounded custom-image" alt="Hình 1">
        </div>
        <div class="col-md-4">
            <img src="IMG/ht2.jpg" class="img-fluid rounded custom-image" alt="Hình 2">
        </div>
        <div class="col-md-4">
            <img src="IMG/ht3.jpg" class="img-fluid rounded custom-image" alt="Hình 3">
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            
        </div>
        <div class="col-md-8">
            <div class="page-center">
                <div class="containers">
                    <!-- Title for the Conversion Section -->
                    <div class="conversion-title">
                        <h1 style="
                font-family: 'Montserrat', sans-serif;
                color: #d4d400;
                text-shadow: 2px 2px 4px rgba(252, 249, 38, 0.3);
                letter-spacing: 2px;
                background: linear-gradient(30deg, #fdfd02, #eae241);-webkit-background-clip: text;
                color: transparent;">
                            Quy Đổi Giá Vàng
                        </h1>
                    </div>
                    <!-- Conversion Section -->
                    <div class="conversion-container" style="font-weight: bold;color: yellow; text-align: center;">
                        <div>
                            <label for="gold-quantity" class="form-label">Số Vàng Cần Mua</label>
                            <input type="text" id="gold-quantity" class="form-control" placeholder="Chỉ" />
                        </div>
                        <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
                        <div>
                            <label for="total-price" class="form-label">Số Tiền Thanh Toán</label>
                            <input type="text" id="total-price" class="form-control" placeholder="VNĐ" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- Image Section -->




    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 ">
            <h3 style="color: #3645a5;"> Xu hướng tìm kiếm</h3>
            <div class="product-carousel-container position-relative" style="margin-top: 30px;">
                <button class="carousel-arrow left-arrow" ng-click="prevSlide()"><i
                        class="fa-solid fa-angle-left"></i></button>

                <div class="product-carousel-wrapper d-flex">
                    <div class="product-card" ng-repeat="pro in items">
                        <img class="product-image img-fluid" alt="Product Image" ng-src="{{pro.hinhAnh}}" />
                    </div>
                </div>

                <button class="carousel-arrow right-arrow" ng-click="nextSlide()"><i
                        class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"><!-- Center: Logo -->
            <div class="center-section d-flex justify-content-center position-relative" style="position: relative;">
                <img src="IMG/banner1.webp" alt="Jewelry Image"
                    style="height: auto; width: 100%; max-width: 1450px; margin-top: 30px;">
                <!-- Nút Xem Ngay ở góc trái dưới -->
                <a href="https://phuquy.com.vn/collections/trang-suc-cuoi" style="position: absolute; bottom: 20px; left: 20px; 
                    padding: 10px 20px; background-color: white; color: rgb(30, 28, 28); text-decoration: none;">
                    Xem Ngay
                </a>
            </div>
            <div class="center-section d-flex justify-content-center position-relative" style="position: relative;">
                <img src="IMG/banner2.webp" alt="Jewelry Image"
                    style="height: auto; width: 100%; max-width: 1450px; margin-top: 30px;">
                <!-- Nút Xem Ngay ở góc trái dưới -->
                <a href="https://phuquy.com.vn/collections/trang-suc-cuoi" style="position: absolute; bottom: 20px; left: 20px; 
                    padding: 10px 20px; background-color: white; color: rgb(30, 28, 28); text-decoration: none;">
                    Xem Ngay
                </a>
            </div>



        </div>
        <div class="col-md-1"></div>
    </div>



    <!-- Add Bootstrap JS and Font Awesome -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</body>

</html>
