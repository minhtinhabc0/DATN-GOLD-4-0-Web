<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Thông Tin Mua Bán Vàng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://dimensions-3d-viewer.cloudinary.com/latest/all.js"></script>
		<script src="https://dimensions-tag.cloudinary.com/latest/all.js"></script>
</head>

<style>
    .containers {
        background-color: #2c2b2b !important;
        width: 1000px;
        border: 1px solid rgb(136, 134, 134);
        border-radius: 8px;
        background-color: #fff;

    }

    .page-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 45vh;
        /* Full viewport height to center it vertically */
    }






    /* Custom style for the conversion form */
    .conversion-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
    }

    .conversion-container input {
        font-size: 20px;
        text-align: right;
        border: 2px solid #ffd700;
        border-radius: 8px;
        margin-top: 5px;
    }

    .conversion-container .arrow {
        margin: 0 10px;
        font-size: 16px;
        color: #ffd700;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border: 2px solid #ffd700;
        border-radius: 50%;
        background-color: white;
        font-weight: bold;
        margin-top: 5px;
    }

    .conversion-container input:focus {
        outline: none;
        border-color: #ffd700;
    }

    .conversion-container input::placeholder {
        color: #000;
        font-weight: bold;
    }

    .box {
        width: 100%;
        height: 250px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content h3 {
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    .content p {
        font-size: 18px;
    }

    .conversion-title {
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .reverse-row {
        flex-direction: row-reverse;
    }

    .carousel-item img {
        margin-top: 139px;
        height: 500px;
        object-fit: cover;
        /* Ensure images cover the carousel without stretching */
    }

    .carousel-indicators {
        display: flex;
        /* Sử dụng flexbox để dễ dàng điều chỉnh khoảng cách */
        justify-content: center;
        /* Căn giữa các chỉ báo */
    }

    .carousel-indicators li {
        width: 11px !important;
        /* Đường kính vòng tròn */
        height: 11px !important;
        border-radius: 50% !important;
        /* Hình tròn */
        background-color: rgb(255, 255, 255) !important;
        /* Màu đen */
        border: 1px solid black !important;
        /* Viền màu đen */
        opacity: 1 !important;
        /* Không làm mờ */
        margin: 0 10px !important;
        /* Khoảng cách giữa các chỉ báo */

    }

    .carousel-indicators .active {
        background-color: yellow !important;
        /* Màu đen cho chỉ báo đang chọn */
        opacity: 1 !important;
        /* Nổi bật chỉ báo đang chọn */
    }


    .product-carousel-container {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .product-carousel-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .product-card {
        min-width: 233px;
        min-height: 233px;
        margin: 0 10px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 50%;

        background-color: rgb(244, 244, 245);
    }

    .product-image {
        width: 250px;
        height: 250px;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        /* Xóa phông nền */
        border: none;
        padding: 0px;
        cursor: pointer;
        z-index: 10;
        color: #babab1;
        /* Màu mũi tên */
    }

    .left-arrow {
        left: -1px;
    }

    .right-arrow {
        right: -1px;
    }

    .carousel-arrow {
        font-size: 2em;
        /* Tăng kích thước chữ */
        padding-right: 20px;
        /* Tăng vùng bấm */
    }

    .right-arrow {
        margin-right: 50px;
        font-size: 2.5em;
        /* Tăng kích thước riêng cho mũi tên phải */
    }

    .left-arrow {
        margin-left: 50px;
        font-size: 2.5em;
    }

    .custom-image {
        margin-top: 20px;

        transition: transform 0.3s ease;
    }

    .custom-image:hover {
        transform: scale(1.05);
   
    }
</style>

<body>
    <div class="row" style="margin-top: 300px; margin-bottom: 200px;      background-color: #2c2b2b;">
        <!-- Phần Slogan -->
        <div class="col-md-7" style="margin-top: 100px; text-align: center; ">
            <p style="font-size: 32px; font-weight: bold; color: #FFD700; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); ">
                "Tích góp hôm nay, chạm tay vào giá trị vàng!"
            </p>
            <p style="font-size: 22px; font-style: italic; color: #e5ff52; margin-top: 10px; text-shadow: 1px 1px 3px rgba(255, 223, 0, 0.5);">
                Mua vàng dễ dàng chỉ từ <span style="color: #FFD700; font-weight: bold;">100K</span>, đầu tư thông minh cho tương lai.
            </p>
        </div>
    
        <!-- Phần 3D Viewer -->
        <div class="col-md-5">
            <div
            id="three-d-viewer"
            style="height: 400px"
            data-d8s-type="3d"
            data-d8s-id="cc0_gold_coin_blank-29-10-2024">        
        </div>    
        </div>
    </div>
    

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="page-center">
                <div class="containers">
                    <!-- Title for the Conversion Section -->
                    <div class="conversion-title">
                        <h1 style="
                font-family: 'Montserrat', sans-serif;
                color: #d4d400;
                text-shadow: 2px 2px 4px rgba(252, 249, 38, 0.3);
                letter-spacing: 2px;
                background: linear-gradient(30deg, #fdfd02, #eae241);-webkit-background-clip: text;
                color: transparent;">
                            Quy Đổi Giá Vàng
                        </h1>
                    </div>
                    <!-- Conversion Section -->
                    <div class="conversion-container" style="font-weight: bold;color: yellow; text-align: center;">
                        <div>
                            <label for="gold-quantity" class="form-label">Số Vàng Cần Mua</label>
                            <input type="text" id="gold_quantity" class="form-control" placeholder="Chỉ"
                                ng-model="gold_quantity" ng-change="calculateMoney()" />

                        </div>
                        <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
                        <div>
                            <label for="total-price" class="form-label">Số Tiền Thanh Toán</label>
                            <input type="text" id="total_price" class="form-control" placeholder="VNĐ"
                                ng-model="total_price" ng-change="calculateGcoins()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- Image Section -->




    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 ">
            <h3 style="color: #3645a5;"> Xu hướng tìm kiếm</h3>
            <div class="product-carousel-container position-relative" style="margin-top: 30px;">
                <button class="carousel-arrow left-arrow" ng-click="prevSlide()"><i
                        class="fa-solid fa-angle-left"></i></button>

                <div class="product-carousel-wrapper d-flex">
                    <div class="product-card" ng-repeat="pro in items">
                        <img class="product-image img-fluid" alt="Product Image" ng-src="{{pro.hinhAnh}}" />
                    </div>
                </div>

                <button class="carousel-arrow right-arrow" ng-click="nextSlide()"><i
                        class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"><!-- Center: Logo -->
            <div class="center-section d-flex justify-content-center position-relative" style="position: relative;">
                <img src="https://res.cloudinary.com/dcr0bghdp/image/upload/v1729941664/c8uszvcvwzi0uvuazsfs.webp"
                    alt="Jewelry Image" style="height: auto; width: 100%; max-width: 1450px; margin-top: 30px;">
                <!-- Nút Xem Ngay ở góc trái dưới -->
            </div>
            <div class="center-section d-flex justify-content-center position-relative" style="position: relative;">
                <img src="https://res.cloudinary.com/dcr0bghdp/image/upload/v1729941665/be7e3l15fgyne49lnqi2.webp"
                    alt="Jewelry Image" style="height: auto; width: 100%; max-width: 1450px; margin-top: 30px;">
                <!-- Nút Xem Ngay ở góc trái dưới -->
            </div>



        </div>
        <div class="col-md-1"></div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</body>

</html>
