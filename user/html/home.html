<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Thông Tin Mua Bán Vàng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Custom style for the conversion form */
    .conversion-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
    }

    .conversion-container input {
        font-size: 20px;
        text-align: right;
        border: 2px solid #ffd700;
        border-radius: 8px;
        padding: 5px 10px;
        margin-top: 5px;
    }

    .conversion-container .arrow {
        margin: 0 10px;
        font-size: 16px;
        color: #ffd700;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border: 2px solid #ffd700;
        border-radius: 50%;
        background-color: white;
        font-weight: bold;
        margin-top: 5px;
    }

    .conversion-container input:focus {
        outline: none;
        border-color: #ffd700;
    }

    .conversion-container input::placeholder {
        color: #000;
        font-weight: bold;
    }

    .box {
        width: 100%;
        height: 250px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content h3 {
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    .content p {
        font-size: 18px;
    }

    .conversion-title {
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .reverse-row {
        flex-direction: row-reverse;
    }
</style>

<body>

    <!-- Video Section -->
    <div class="ratio ratio-16x9 mb-4">
        <iframe src="https://www.youtube.com/embed/v5NUp-cY_5M?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=v5NUp-cY_5M"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="container">

        <!-- Title for the Conversion Section -->
        <div class="conversion-title">
            <h1 style="
            font-family: 'Montserrat', sans-serif;
            color: #d4d400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            background: linear-gradient(30deg, #fdfd02, #f7a100);-webkit-background-clip: text;
            color: transparent;">
                Quy Đổi Giá Vàng
            </h1>
        </div>

        <!-- Conversion Section -->
        <div class="conversion-container">
            <div>
                <label for="gold-quantity" class="form-label">Số Vàng Cần Mua</label>
                <input type="text" id="gold-quantity" class="form-control" placeholder="Chỉ" />
            </div>
            <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            <div>
                <label for="total-price" class="form-label">Số Tiền Thanh Toán</label>
                <input type="text" id="total-price" class="form-control" placeholder="VNĐ" />
            </div>
        </div>

        <!-- First Content Section (Image Left, Text Right) -->
        <div class="row g-3 align-items-center mb-4">
            <div class="col-md-6">
                <div class="box">Hình ảnh</div>
            </div>
            <div class="col-md-6">
                <div class="content">
                    <h3>Tiêu đề</h3>
                    <p>Nội dung</p>
                </div>
            </div>
        </div>

        <!-- Second Content Section (Image Right, Text Left) -->
        <div class="row g-3 align-items-center reverse-row">
            <div class="col-md-6">
                <div class="box">Hình ảnh</div>
            </div>
            <div class="col-md-6">
                <div class="content">
                    <h3>Tiêu đề</h3>
                    <p>Nội dung</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Add Bootstrap JS and Font Awesome -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</body>

</html>
