<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Thông Tin Mua Bán Vàng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/uikit-3.21.12/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5Ck5/TOGRekcmjr34Jp6qPp3WZ0G56DgfG5x" crossorigin="anonymous" />
    <script src="/uikit-3.21.12/js/uikit.min.js"></script>
</head>
<style>
    /* Custom style for the conversion form */
    .conversion-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .conversion-container input {
        width: 200px;
        height: 50px;
        font-size: 20px;
        text-align: right;
        /* Align text to the right */
        border: 2px solid #ffd700;
        border-radius: 8px;
        padding: 5px 10px;
        /* Add padding for right alignment */
        margin-top: 5px;
        /* Add margin to separate from label */
    }

    .conversion-container .arrow {
        margin: 0 10px;
        /* Reduce margin */
        font-size: 16px;
        /* Make arrow smaller */
        color: #ffd700;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        /* Set a fixed width for the circle */
        height: 30px;
        /* Set a fixed height for the circle */
        border: 2px solid #ffd700;
        /* Circle border */
        border-radius: 50%;
        /* Make it circular */
        background-color: white;
        /* Background color of the circle */
        font-weight: bold;
        /* Make arrow bold for better visibility */
        margin-top: 5px;
        /* Add margin to move it down */
    }

    .conversion-container input:focus {
        outline: none;
        border-color: #ffd700;
    }

    .conversion-container input::placeholder {
        color: #000;
        font-weight: bold;
    }

    .box {
        width: 100%;
        height: 250px;
        background-color: #ccc;
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 20px;
    }

    .content h3 {
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    .content p {
        font-size: 18px;
    }

    .conversion-title {
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .uk-form-label {
        text-align: left;
        /* Align left */
        display: block;
        margin-bottom: 5px;
        /* Decrease margin for tighter spacing */
        font-weight: bold;
    }

    .uk-grid-small {
        align-items: center;
    }

    /* Reverse layout for the second row */
    .reverse-row {
        flex-direction: row-reverse;
    }
</style>

<body>
    <div class="row">
        <div class="section col-12 ratio ratio-16x9 autoplay-video__media container-fluid">
            <iframe
                src="https://www.youtube.com/embed/v5NUp-cY_5M?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=v5NUp-cY_5M"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
                style="width: 100%; height: 100%; pointer-events: none;">
            </iframe>
        </div>


    </div>
    <div class="uk-container">

        <!-- Title for the Conversion Section -->
        <div class="conversion-title">
            <h1 style="
            font-family: 'Montserrat', sans-serif;
            color: #d4d400; /* Màu vàng phù hợp với chủ đề */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Bóng chữ */
            letter-spacing: 2px; /* Khoảng cách giữa các ký tự */
            background: linear-gradient(30deg, #fdfd02, #f7a100);-webkit-background-clip: text;
            color: transparent;
            ">Quy Đổi Giá Vàng</h1>
        </div>

        <!-- Conversion Section -->
        <div class="conversion-container">
            <div>
                <label for="gold-quantity" class="uk-form-label">Số Vàng Cần Mua</label>
                <input type="text" id="gold-quantity" placeholder="Chỉ" />
            </div>
            <div class="arrow" style="margin-top: 30px;"><i class="fa-solid fa-arrow-right"></i></div>
            <div>
                <label for="total-price" class="uk-form-label">Số Tiền Thanh Toán</label>
                <input type="text" id="total-price" placeholder="VNĐ" />
            </div>
        </div>

        <!-- First Content Section (Image Left, Text Right) -->
        <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-2">
                <div class="box">Hình ảnh</div>
            </div>
            <div class="uk-width-1-2">
                <div class="content">
                    <h3>Tiêu đề</h3>
                    <p>Nội dung</p>
                </div>
            </div>
        </div>

        <!-- Second Content Section (Image Right, Text Left) -->
        <div class="uk-grid-small reverse-row" uk-grid>
            <div class="uk-width-1-2">
                <div class="box">Hình ảnh</div>
            </div>
            <div class="uk-width-1-2">
                <div class="content">
                    <h3>Tiêu đề</h3>
                    <p>Nội dung</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
