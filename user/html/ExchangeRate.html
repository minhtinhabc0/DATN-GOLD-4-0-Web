<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỷ giá hối đoái</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
 <style>
  /* style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 50px;
}
.tieude{
    margin-top: 100px;
    padding: 100px;
}
th {
    background-color: #d4b257; /* Gold-like color */
    color: black;
    border: 1px solid #ddd;
    padding: 10px;
    font-weight: bold;
}

/* Row and cell styles */
td {
    background-color: #333;
    border: 1px solid #dddddd;
color: white;
    padding: 10px;
    font-weight: bold;
}

/* Background for even rows */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Section headers like "Giá vàng thế giới" */
.section-header {
    background-color: #d4b257;
    color: black;
    text-align: left;
    font-weight: bold;
    padding: 10px;
    border-top: 2px solid #444;
    border-bottom: 2px solid #444;
}

/* Up and down arrow styles */
.up {
    color: green;
}

.down {
    color: red;
}

/* Custom row background colors */
.gold-section {
    background-color: #333;
    color: white;
}

.category-title {
    background-color: #d4b257;
    color: black;
}

/* Arrow alignment and margin */
.arrow {
    margin-right: 5px;
}


 </style>
</head>
<body>
    <div class="tieude" >
        <h1>Tỷ giá tiền tệ các nước</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Mã tiền tệ</th>
                    <th>Tên tiền tệ</th>
                    <th>Mua bằng tiền mặt</th>
                    <th>Mua Bằng Chuyển khoản</th>
                    <th>Giá Bán</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rate in exchangeRates">
                    <td>{{ rate.CurrencyCode }}</td>
                    <td>{{ rate.CurrencyName }}</td>
                    <td style="color: #00ff00;">{{ rate.Buy }} VNĐ</td>
                    <td style="color:rgb(225, 225, 58);"> {{ rate.Transfer }} VNĐ</td>
                    <td style="color: red;">{{ rate.Sell }} VNĐ</td>
                </tr>
            </tbody>
        </table>
        <p>Nguồn từ ngân hàng Vietcombank</p>
    </div>
    
</body>
</html>
