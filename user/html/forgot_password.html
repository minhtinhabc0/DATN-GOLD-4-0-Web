<!DOCTYPE html>
<html lang="en" ng-app="passwordResetApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body ng-controller="PasswordResetController">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Cột bên trái chứa hình ảnh -->
            <div class="col-lg-7 col-md-6 col-12">
                <img src="https://worldofwatches.vn/wp-content/uploads/2022/05/20220605-Bvlgari-9-930x620.jpg" alt=""
                    class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
            </div>

            <!-- Cột bên phải chứa form và tiêu đề -->
            <div class="col-lg-5 col-md-6 col-12 d-flex flex-column justify-content-center align-items-center">
                <!-- Tiêu đề GOLD - 4.0 -->
                <a href="boss.html" style="text-decoration: none;">
                    <h1 class="text-center" style="
                        font-family: 'Montserrat', sans-serif;
                        margin-top: 20px;
                        color: #f4f489; /* Màu vàng phù hợp với chủ đề */
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Bóng chữ */
                        letter-spacing: 2px; /* Khoảng cách giữa các ký tự */
                        background: linear-gradient(30deg, #ffffff, #FFA500);
                        -webkit-background-clip: text;
                        color: transparent;">
                        GOLD - 4.0
                    </h1>
                </a>

                <div class="container mt-5">
                    <h2 class="text-center">Quên mật khẩu</h2>
                    
                    <!-- Form để nhập tài khoản -->
                    <div ng-show="step === 1" class="form-group">
                        <label for="taikhoan">Tài khoản:</label>
                        <input type="text" class="form-control" id="taikhoan" ng-model="taikhoan" placeholder="Nhập tài khoản">
                        <button class="btn btn-primary mt-2" ng-click="verifyAccount()">Tiếp tục</button>
                        <p class="text-danger mt-2" ng-show="errorMessage">{{ errorMessage }}</p>
                    </div>
                
                    <!-- Form để nhập email -->
                    <div ng-show="step === 2" class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" ng-model="email" placeholder="Nhập email">
                        <button class="btn btn-primary mt-2" ng-click="verifyEmail()">Gửi mã xác thực</button>
                        <p class="text-danger mt-2" ng-show="errorMessage">{{ errorMessage }}</p>
                    </div>
                
                    <!-- Form để nhập mã OTP -->
                    <div ng-show="step === 3" class="form-group">
                        <label for="otp">Mã xác thực (OTP):</label>
                        <input type="text" class="form-control" id="otp" ng-model="otp" placeholder="Nhập mã OTP">
                        <button class="btn btn-primary mt-2" ng-click="verifyOTP()">Xác nhận</button>
                        <p class="text-danger mt-2" ng-show="errorMessage">{{ errorMessage }}</p>
                    </div>
                
                    <!-- Form để nhập mật khẩu mới -->
                    <div ng-show="step === 4" class="form-group">
                        <label for="newPassword">Mật khẩu mới:</label>
                        <input type="password" class="form-control" id="newPassword" ng-model="newPassword" placeholder="Nhập mật khẩu mới">
                        
                        <label for="confirmPassword">Nhập lại mật khẩu:</label>
                        <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                        
                        <small class="form-text text-muted">
                            Mật khẩu phải dài ít nhất 8 ký tự, có ít nhất một chữ viết hoa, một chữ số và một ký tự đặc biệt (#@!).
                        </small>
                        
                        <button class="btn btn-primary mt-2" ng-click="resetPassword()">Đổi mật khẩu</button>
                        <p class="text-danger mt-2" ng-show="errorMessage">{{ errorMessage }}</p>
                        <p class="text-success mt-2" ng-show="successMessage">{{ successMessage }}</p>
                    </div>
                
                </div>

                    <hr>

                    <!-- Nút Quay Lại -->
                    <a onclick="goBack()">
                        <button class="mt-4 btn btn-outline-dark w-100" style="height: 50px;">
                            <span class="button__label" style="
                                letter-spacing: .0852071047em;
                                font-family: VogueAvantGarde, helvetica, sans-serif;
                                font-size: 13px;
                                font-weight: 600;
                                text-transform: uppercase;">
                                Quay Lại
                            </span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
   
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   
    <script src="https://kit.fontawesome.com/7ac34e99b9.js" crossorigin="anonymous"></script>
    <script src="/user/js/forgot_password.js"></script>
    <script src="/user/js/myController.js"></script>
</body>

</html>
