<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASM</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Cột bên trái chứa hình ảnh -->
            <div class="col-lg-7 col-md-6 col-12">
                <img src="https://worldofwatches.vn/wp-content/uploads/2022/05/20220605-Bvlgari-9-930x620.jpg" alt=""
                    class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
            </div>

            <!-- Cột bên phải chứa form và tiêu đề -->
            <div class="col-lg-5 col-md-6 col-12 d-flex flex-column justify-content-center align-items-center">
                <!-- Tiêu đề GOLD - 4.0 -->
                <a href="boss.html" style="text-decoration: none;">
                    <h1 class="text-center" style="
                        font-family: 'Montserrat', sans-serif;
                        margin-top: 20px;
                        color: #f4f489; /* Màu vàng phù hợp với chủ đề */
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Bóng chữ */
                        letter-spacing: 2px; /* Khoảng cách giữa các ký tự */
                        background: linear-gradient(30deg, #ffffff, #FFA500);
                        -webkit-background-clip: text;
                        color: transparent;">
                        GOLD - 4.0
                    </h1>
                </a>

                <!-- Form nhận email -->
                <div class="create mt-4  w-75">
                    <header>
                        <h4 style="font-family: 'Times New Roman', Times, serif;">Vui Lòng Điền Email Để Nhận Mã
                            Khôi Phục</h4>
                    </header>
                    <form class="needs-validation">
                        <label for="validationCustom03" class="form-label text-end"
                            style="font-family: 'Times New Roman', Times, serif;">Email</label>
                        <input type="email" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Vui Lòng Điền Email
                        </div>
                        <button type="submit" id="email-continue-button" class="mt-4 btn btn-outline-dark w-100"
                            style="height: 50px;">
                            <span class="button__label" style="
                                letter-spacing: .0852071047em;
                                font-family: VogueAvantGarde, helvetica, sans-serif;
                                font-size: 13px;
                                font-weight: 600;
                                text-transform: uppercase;">
                                Nhận Mã
                            </span>
                        </button>
                    </form>

                    <hr>

                    <!-- Nút Quay Lại -->
                    <a onclick="goBack()">
                        <button class="mt-4 btn btn-outline-dark w-100" style="height: 50px;">
                            <span class="button__label" style="
                                letter-spacing: .0852071047em;
                                font-family: VogueAvantGarde, helvetica, sans-serif;
                                font-size: 13px;
                                font-weight: 600;
                                text-transform: uppercase;">
                                Quay Lại
                            </span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="myController.js"></script>
    <script src="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7ac34e99b9.js" crossorigin="anonymous"></script>
</body>

</html>
