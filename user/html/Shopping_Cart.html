<style>
    body {

        background-color: #f6f6f6;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        margin-top: 200px !important;
        background-color: rgba(198, 199, 201, 0.5) !important;
    }

    .cart-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .cart-header {
        border-bottom: 1px solid #ddd;
        margin-bottom: 30px;
        padding-bottom: 15px;
    }

    .cart-header h5 {
        font-weight: bold;
        text-align: center;
        color: black;
        margin: 0;
        font-size: 1.3rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .product-item {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
    }

    .product-item:last-child {
        border-bottom: none;
    }

    .product-info {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .product-image {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
    }

    .product-details {
        font-size: 1rem;
        color: #555;
    }

    .product-title {
        font-size: 1.1rem;
        font-weight: light;
        color: #0a5194;
        margin: 0 0 10px;
    }

    .product-price {
        font-size: 1.rem;
        font-weight: bold;
        color: #d19803;
        margin-top: 10px;
    }

    .product-quantity {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 260px; /* Độ rộng vừa đủ */
    border: 0px solid #ccc;
    overflow: hidden;
    background-color: #fdfdfd; /* Nền trắng nhẹ */
}

.product-quantity button {
    background-color: #fff;
    border: none;
    font-size: 1rem; /* Kích thước phù hợp */
    font-weight: bold;
    color: #333;
    width: 40px; /* Độ rộng vừa với nút */
    height: 40px; /* Chiều cao vừa với nút */
    line-height: 28px; /* Căn chỉnh chữ trong nút */
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #ccc; /* Viền riêng từng nút */
}
    .product-quantity button:hover {
        background-color: #d6d6d6;
    }

    .product-quantity button:disabled {
        background-color: #e0e0e0;

        cursor: not-allowed;
    }

    .product-quantity span {
        flex: 1;
        text-align: center;
        font-weight: bold;
        background-color: #fff;
        padding: 5px 0;
        margin: 0;
        line-height: 30px;
    }

    .delete-btn {
        color: rgb(24, 40, 85);
        font-size: 1.3rem;
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
    }

    .summary {
    font-weight: light;
    margin-top: 10px;
    font-size: 1.1rem;
    color: #09324e;
    display: flex;
    flex-direction: column;
    align-items: flex-end; /* Canh phải */
    gap: 1px !important; /* Khoảng cách giữa các dòng */
}

.summary p {
    display: flex;
    justify-content: space-between;
    width: 100%;
    font-size: large;
}

.summary p span:first-child {
    flex-grow: 1;
    text-align: left; /* Canh trái */
}

.summary p span:last-child {
    text-align: right; /* Canh phải */
}

    .btn-checkout {
        background-color: #092c5f;
        color: #fff;
        font-size: 1.2rem;
        padding: 12px 24px;
        border-radius: 30px;
        border: none;
        transition: all 0.3s ease;
        cursor: pointer;
        text-transform: uppercase;
    }

    .btn-checkout:hover {
        background-color: #d1ccc3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .cart-container {
            padding: 20px;
        }

        .product-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .product-info {
            flex-direction: column;
            align-items: flex-start;
        }

        .product-image {
            width: 80px;
            height: 80px;
        }

        .btn-checkout {
            width: 100%;
        }

        .summary {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
    }
</style>

<div class="cart-container">
    <div class="cart-header">
        <h5>Giỏ Hàng</h5>
    </div>

    <div ng-repeat="item in gioHang" class="product-item">
        <div class="product-info">
            <img ng-src="{{item.sanPham.hinhAnh}}" alt="{{item.sanPham.tenSanPham}}" class="product-image">
            <div class="product-details">
                <p class="product-title">{{item.sanPham.tenSanPham}}</p>
                
                <span>Kích thước:</span>
                <div class="product-quantity">
                    <button style="margin-right: 50px; font-weight: lighter; pointer-events: none; cursor: default;">
                        {{item.kichThuoc}}
                    </button>
                    <button ng-click="updateQuantity(item, -1)" ng-disabled="item.soLuong <= 1">-</button>
                    <button style=" border: 1px solid #ccc; width: 100px; text-align: center;">{{item.soLuong}}</button>
                    <button ng-click="updateQuantity(item, 1)">+</button>
                </div>
                <p class="product-price">{{(item.sanPham.gia + item.sanPham.tienCong) * item.soLuong | number:0}} đ</p>
            </div>
        </div>
        <button class="delete-btn" ng-click="removeFromCart(item)">
            <i class="fa fa-trash"></i>
        </button>
    </div>

    <div class="summary">
        <p>
            <span>Giảm giá:</span>
            <span>-0 đ</span>
        </p>
        <p>
            <span>Tổng tiền:</span>
            <span>{{totalAmount | number:0}} đ</span>
        </p>
        <button class="btn-checkout" ng-click="checkout()">Thanh Toán</button>
    </div>
    
</div>
