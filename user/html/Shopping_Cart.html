<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .cart-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .cart-header h2 {
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 40px;
        font-size: 1.8rem;
    }

    .product-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 20px 0;
        margin-bottom: 20px;
    }

    .product-item:last-child {
        border-bottom: none;
    }

    .product-info {
        display: flex;
        align-items: center;
    }

    .product-image {
        width: 80px;
        height: 80px;
        background-color: #e9ecef;
        border-radius: 8px;
        margin-right: 20px;
        object-fit: cover;
    }

    .product-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
    }

    .product-quantity {
        display: flex;
        align-items: center;
    }

    .product-quantity button {
        background-color: #ff6f61;
        color: white;
        font-size: 1.1rem;
        padding: 5px 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .product-quantity button:disabled {
        background-color: #ccc;
    }

    .product-quantity button:hover:not(:disabled) {
        background-color: #ff3d2e;
    }

    .product-price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ff6f61;
    }

    .delete-btn {
        color: #ff6f61;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: color 0.3s;
    }

    .delete-btn:hover {
        color: #ff0000;
    }

    .summary {
        font-weight: bold;
        margin-top: 30px;
        font-size: 1.2rem;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .summary p {
        margin: 0;
    }

    .btn-checkout {
        background-color: #ff6f61;
        color: #fff;
        font-size: 1.2rem;
        padding: 12px 24px;
        border-radius: 30px;
        border: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .btn-checkout:hover {
        background-color: #ff3d2e;
        transform: scale(1.05);
    }

    .select-all {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 20px;
    }

    .form-check-label {
        font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .cart-container {
            padding: 15px;
        }

        .product-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .product-image {
            width: 60px;
            height: 60px;
            margin-right: 0;
            margin-bottom: 10px;
        }

        .summary {
            flex-direction: column;
            align-items: flex-start;
        }

        .btn-checkout {
            width: 100%;
        }
    }
</style>

<div class="cart-container">
    <div class="cart-header">
        <h2>Giỏ hàng</h2>
    </div>

    <div ng-repeat="item in gioHang">
        <div class="product-item">
            <div class="product-info">
                <img ng-src="{{item.sanPham.hinhAnh}}" alt="{{item.sanPham.tenSanPham}}" class="product-image">
                <div>
                    <h3 class="product-title">{{item.sanPham.tenSanPham}}</h3>
                    <p class="product-price">Giá: {{item.sanPham.gia * item.soLuong | number:0}} VND</p>
                    <p style="color: #333;">Kích thước: {{item.kichThuoc}}</p>
                    <p style="color: #333;">Số lượng:
                        <button ng-click="updateQuantity(item, -1)" ng-disabled="item.soLuong <= 1">-</button>
                        {{item.soLuong}}
                        <button ng-click="updateQuantity(item, 1)">+</button>                        
                    </p>
                </div>
            </div>
            <button class="delete-btn" ng-click="removeFromCart(item)">Xóa</button>
        </div>
    </div>

    <div class="summary">
        <p style="color: #ff0000;">Tổng tiền: {{ totalAmount | number:0 }}  VND</p>
        <button class="btn-checkout">Thanh toán</button>
    </div>
</div>
