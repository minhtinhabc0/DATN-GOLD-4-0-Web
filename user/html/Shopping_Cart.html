<style>
    body {
        background-color: #f8f9fa;
    }

    .cart-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }

    .cart-header h2 {
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
    }

    .card {
        border-radius: 15px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-item {
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }

    .product-item:last-child {
        border-bottom: none;
    }

    .product-info {
        display: flex;
        align-items: center;
    }

    .product-image {
        width: 60px;
        height: 60px;
        background-color: #e9ecef;
        border-radius: 8px;
        margin-right: 15px;
    }

    .product-title {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .product-quantity {
        display: flex;
        align-items: center;
    }

    .product-quantity input {
        width: 50px;
        text-align: center;
        border-radius: 10px;
        margin: 0 10px;
        border: 1px solid #ddd;
    }

    .product-price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #ff6f61;
    }

    .delete-btn {
        color: #ff6f61;
        cursor: pointer;
    }

    .delete-btn:hover {
        color: #ff0000;
    }

    .summary {
        font-weight: bold;
        margin-top: 20px;
        font-size: 1.1rem;
    }

    .btn-checkout {
        background-color: #fff;
        color: #000;
        font-size: 1.2rem;
        padding: 12px 24px;
        border-radius: 30px;
        border: 2px solid #000;
        transition: all 0.3s ease;
    }

    .btn-checkout:hover {
        background-color: #000;
        color: #fff;
        transform: scale(1.05);
    }

    .select-all {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-check-label {
        font-weight: bold;
    }
</style>

<div class="cart-container">
    <h2>Giỏ hàng</h2>

    <div ng-repeat="item in gioHang">
        <div class="product-item">
            <img ng-src="{{item.hinhAnh}}" alt="{{item.tenSanPham}}" class="product-image">
            <div>
                <h3>{{item.tenSanPham}}</h3>
                <p>Giá: {{item.gia | number:0}} VND</p>
                <p>Số lượng:
                    <button ng-click="updateQuantity(item, -1)" ng-disabled="item.soLuong <= 1">-</button>
                    {{item.soLuong}}
                    <button ng-click="updateQuantity(item, 1)">+</button>

                </p>
            </div>
            <button class="delete-btn" ng-click="removeFromCart(item)">Xóa</button>
        </div>
    </div>

    <div class="summary">
        <p>Tổng tiền: {{tinhTongTien() | number:0}} VND</p>
        <button class="btn-checkout">Thanh toán</button>
    </div>
</div>
