<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body ng-app="myApp" ng-controller="FormController">

    <div class="login-container">
        <h2>Đăng nhập Admin</h2>
        <form ng-submit="submitForm()">
            <div>
                <input type="text" ng-model="username" placeholder="Tên tài khoản" required />
            </div>
            <div>
                <input type="password" ng-model="password" placeholder="Mật khẩu" required />
            </div>
            <div class="g-recaptcha" data-sitekey="{{siteKey}}" data-callback="recaptchaCallback"></div>
            <div>
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
        <div id="toast" style="visibility: hidden; background-color: #333; color: white; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px; border-radius: 5px;"></div>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('FormController', ['$scope', '$http', function($scope, $http) {
            $scope.recaptchaToken = null;
            $scope.siteKey = '6LexVlgqAAAAACJbJFXNT64FwRl5purGdSfnGJtp'; // Thay thế bằng site key của bạn

            window.recaptchaCallback = function(response) {
                $scope.recaptchaToken = response;
            };

            // Load login information from cookies
            const storedUsername = getCookie("username");
            const storedPassword = getCookie("password");
            $scope.username = storedUsername || '';
            $scope.password = storedPassword || '';

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            $scope.submitForm = function() {
                if ($scope.recaptchaToken) {
                    const loginData = {
                        tenTK: $scope.username,
                        matKhau: $scope.password,
                        recaptchaToken: $scope.recaptchaToken
                    };

                    console.log('Login Data:', loginData); // Kiểm tra dữ liệu

                    $http.post('http://localhost:9999/api/auth/admin/login', loginData)
                    .then(function(response) {
                        console.log('Success:', response.data);
                        showToast('Đăng nhập thành công! Redirecting...');
                        grecaptcha.reset();

                        // Lưu thông tin người dùng và token vào localStorage
                        localStorage.setItem('userInfo', JSON.stringify(response.data.userInfo));
                        localStorage.setItem('token', response.data.token);

                        // Chuyển hướng đến trang index của admin
                        window.location.href = response.data.redirectUrl;
                    }, function(error) {
                        console.error('Error during login:', error);
                        showToast('Đăng nhập thất bại! Vui lòng kiểm tra lại thông tin.');
                        grecaptcha.reset();
                    });
                } else {
                    showToast('Vui lòng hoàn tất xác thực reCAPTCHA.');
                }
            };

            // Function to show toast
            function showToast(message) {
                var toast = document.getElementById("toast");
                toast.innerHTML = message;
                toast.style.visibility = "visible";
                setTimeout(function() {
                    toast.style.visibility = "hidden";
                }, 3000);
            }
        }]);
    </script>
</body>
</html>
