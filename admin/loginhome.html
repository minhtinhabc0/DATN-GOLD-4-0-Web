<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #333;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px; /* Tăng kích thước tối đa của form */
            background-color: #000;
            border-radius: 10px; /* Tăng độ bo tròn nếu cần */
            padding: 40px; /* Tăng padding cho form rộng hơn */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
        }
        
        
        h2 {
            text-align: center;
            color: yellow;
        }
    
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    
        button {
            width: 100%;
            background-color: yellow;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            color: black;
            position: relative;
        }
    
        button .loading-spinner {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid yellow;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
    
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    
        .g-recaptcha {
            margin-bottom: 15px;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>
<body ng-app="myApp" ng-controller="FormController">

    <!-- Overlay khi loading -->
    <div class="overlay" id="overlay">
        <div class="loading-spinner"></div> <!-- Hiển thị spinner ở giữa màn hình -->
    </div>

    <div class="login-container">
        <h2> Admin Gold 4.0</h2>
        <form ng-submit="submitForm()">
            <div>
                <input type="text" ng-model="username" placeholder="Tên tài khoản" required />
            </div>
            <div>
                <input type="password" ng-model="password" placeholder="Mật khẩu" required />
            </div>
            <div class="g-recaptcha" data-sitekey="{{siteKey}}" data-callback="recaptchaCallback"></div>
            <div>
                <button type="submit" id="submitButton">
                    <span id="buttonText">Đăng nhập</span> <!-- Chữ "Đăng nhập" sẽ bị ẩn khi đang loading -->
                    <span class="loading-spinner" id="loadingSpinner"></span> <!-- Spinner sẽ hiển thị khi loading -->
                </button>
            </div>
            <!-- <div ng-if="errorMessage" class="error">{{errorMessage}}</div> -->
        </form>
    </div>

    <div id="toast"></div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('FormController', ['$scope', '$http', function($scope, $http) {
            $scope.recaptchaToken = null;
            $scope.siteKey = '6LexVlgqAAAAACJbJFXNT64FwRl5purGdSfnGJtp';  // Thay thế bằng site key của bạn
        
            window.recaptchaCallback = function(response) {
                $scope.recaptchaToken = response;
            };
        
            $scope.submitForm = function() {
                if ($scope.recaptchaToken) {
                    const loginData = {
                        tenTK: $scope.username,
                        matKhau: $scope.password,
                        recaptchaToken: $scope.recaptchaToken
                    };
        
                    // Hiển thị SweetAlert2 ở trạng thái loading khi bắt đầu đăng nhập
                    Swal.fire({
                        title: 'Đang xử lý...',
                        text: 'Vui lòng chờ giây lát',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
        
                    $http.post('http://localhost:9999/api/auth/admin/login', loginData)
                    .then(function(response) {
                        console.log('Success:', response.data);
                        Swal.fire({
                            title: 'Đăng nhập thành công!',
                            text: 'Redirecting...',
                            icon: 'success',
                            confirmButtonText: 'OK',
                            timer: 2000,
                            willClose: () => {
                                // Lưu thông tin người dùng và token vào localStorage
                                localStorage.setItem('adminInfo', JSON.stringify(response.data.adminInfo));
                                localStorage.setItem('token', response.data.token);
                                window.location.href = response.data.redirectUrl;
                            }
                            
                        });
        
                        grecaptcha.reset();
                    }, function(error) {
                        console.error('Error during login:', error);
                        Swal.fire({
                            title: 'Đăng nhập thất bại!',
                            text: 'Vui lòng kiểm tra lại thông tin.',
                            icon: 'error',
                            confirmButtonText: 'Thử lại'
                        });
                        grecaptcha.reset();
                    });
                } else {
                    Swal.fire({
                        title: 'Thông báo',
                        text: 'Vui lòng hoàn tất xác thực reCAPTCHA.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    });
                }
            };
        }]);
        
    </script>

</body>
</html>
