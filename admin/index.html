<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN HÀO ĐẸP TRAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


    <style>
        body {
            background-color: #3b3b3b;
            color: white !important;
            margin: 0;
        }

        .sidebar {
            background-color: #151515;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out;
            justify-content: flex-start;
        }

        .sidebar a {
            color: yellow;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            height: auto;
        }

        .sidebar a:hover {
            background-color: #333;
            color: yellow;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #3b3b3b;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            z-index: 1000;
            transition: left 0.3s ease-in-out;
        }

        .user-icon img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .dashboard-content {
            margin-left: 250px;
            padding: 30px;
            padding-top: 50px;
            margin-top: 60px;
            transition: margin-left 0.3s ease-in-out;
        }

        h1,
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffc107;
        }

        .logout {
            color: yellow;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: block;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .header {
                left: 200px;
            }

            .dashboard-content {
                margin-left: 200px;
            }

            .sidebar a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                width: 100%;
                z-index: 999;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .header {
                left: 0;
            }

            .dashboard-content {
                margin-left: 0;
                padding: 10px;
                padding-top: 60px;
            }

            .sidebar a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body ng-app="myapp" ng-controller="MainController" style="background-color: #3b3b3b;">
    <div class="loader">
        <div class="loading-text">GOLD 4.0</div>
        <div class="khung">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container-fluid" id="main-content">
        <div class="header">
            <button class="btn btn-outline-light d-md-none" onclick="toggleSidebar()">☰</button>
            <div class="user-icon">
                <span ng-click="showProfile()"><b>Tên Nhân viên:</b> {{adminInfo.hoTen}}</span>
                <br>
                <span><b>ID:</b> {{adminInfo.id}}</span>
            </div>
        </div>

        <div class="sidebar">
            <h2 class="text-center" style="color: yellow;">Gold 4.0</h2>
            <nav>
                <ul class="list-unstyled">
                    <li><a href="#!/admin/bangdieukhien"><i class="fa-solid fa-house"></i> Bảng điều khiển</a></li>
                    <li><a href="#!/admin/quanlysanpham"><i class="fa-solid fa-rectangle-list"></i> Quản lý sản phẩm</a></li>
                    <li><a href="#!/admin/quanlydonhang"><i class="fa-solid fa-shop"></i> Quản lý đơn hàng</a></li>
                    <li><a href="#!/admin/quanlytaikhoan"><i class="fa-solid fa-users"></i> Quản lý tài khoản</a></li>
                    <li><a href="#!/admin/baocao"><i class="fa-solid fa-file-circle-xmark"></i> Báo cáo</a></li>
                    <li><a href="#!/admin/uudai"><i class="fa-solid fa-fire-flame-curved"></i> Ưu đãi</a></li>
                </ul>
            </nav>
            <a href="#" ng-click="logout()" class="logout">Logout</a>
        </div>

        <div class="dashboard-content">
            <!-- <div id="welcome-message" class="alert alert-success text-center" style="display: none;">
                Chào mừng {{adminInfo.hoTen}} trở lại trang admin
            </div> -->
            <div class="container-view">
                <ng-view></ng-view>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7ac34e99b9.js" crossorigin="anonymous"></script>
    <script src="js/myController.js"></script>
    <script>
        $(document).ready(function () {
            $('#welcome-message').fadeIn();
            setTimeout(function () {
                $('#welcome-message').fadeOut();
            }, 5500);
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show'); // Thêm hoặc xóa class `show`
        }
        

        window.addEventListener("load", function () {
            setTimeout(function () {
                document.querySelector(".loader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 7500);
        });
    </script>
</body>

</html>
