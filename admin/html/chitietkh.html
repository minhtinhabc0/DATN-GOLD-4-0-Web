<style>
    body {
        background-color: #3b3b3b;
        color: #fff;
        margin: 0;
    }

    .user-detail-wrapper {
        background-color: #fff;
        border-radius: 15px;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        color: #000;
        margin-right: 30px;
        margin-top: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center; /* Căn giữa ảnh theo chiều dọc */
    }

    .user-info {
        width: 60%;
    }

    .user-info label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .user-info input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    .user-img {
        width: 350px;
        height: 350px;
        border-radius: 2%;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #fff;
        text-align: center;
        line-height: 1.2;
    }

    .action-buttons {
        margin-top: 20px;
    }

    .action-buttons button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-right: 10px;
        border-radius: 10px;
        cursor: pointer;
    }

    .action-buttons .cancel-btn {
        background-color: #6c757d;
    }

    .action-buttons .lock-btn {
        background-color: #ffc107;
    }

    .action-buttons .delete-btn {
        background-color: #dc3545;
    }

    .action-buttons button:hover {
        opacity: 0.8;
    }
</style>

<body>
    <div class="user-detail-wrapper">
        <div class="user-info">
            <label for="userID">Mã người dùng</label>
            <input type="text" id="userID" placeholder="$UserID" disabled>
            
            <label for="userName">Tên tài khoản</label>
            <input type="text" id="userName" placeholder="$UserName" disabled>
            
            <label for="fullName">Họ và tên</label>
            <input type="text" id="fullName" placeholder="$FullName" disabled>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="$Email" disabled>
            
            <label for="phoneNumber">Số điện thoại</label>
            <input type="text" id="phoneNumber" placeholder="$PhoneNumber" disabled>

            <div class="action-buttons">
                
                <a href="#!/admin/khachhang"><button class="cancel-btn">Hủy</button></a> 
                <button class="lock-btn">Khóa</button>
                <button class="delete-btn">Xóa</button>
            </div>
        </div>

        <div class="user-img">
            A<br>Hình đại diện
        </div>
    </div>
</body>
