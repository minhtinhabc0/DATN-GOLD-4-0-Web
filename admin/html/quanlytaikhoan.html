    <title>Icons Page</title>
    <style>
        body {
            background-color: #3b3b3b;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            width: 100%;
            padding-right: 130px; /* Optional: add padding to the right */
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            border-radius: 15px;
            padding: 20px;
            width: 250px; /* Adjust width as necessary */
            box-shadow: 0 20px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
            margin-left: 300px; /* Increased space between icons */
        }

        .icon-box:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .icon {
            font-size: 130px; /* Size of the icons */
            color: #007bff; /* Icon color */
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: black; /* Text color */
        }
    </style>
</head>
