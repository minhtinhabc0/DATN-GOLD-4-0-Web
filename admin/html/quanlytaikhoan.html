    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #3b3b3b;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            border-radius: 15px;
            padding: 20px;
            width: 250px; /* Adjust width as necessary */
            box-shadow: 0 20px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
            margin-bottom: 30px; /* Add space between the boxes */
        }

        .icon-box:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .icon {
            font-size: 130px; /* Size of the icons */
            color: #007bff; /* Icon color */
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: black; /* Text color */
        }

        /* Ensuring the icon boxes are centered and spaced evenly */
        .row {
            display: flex;
            justify-content: space-between; /* Equal spacing between the boxes */
            width: 100%;
        }

        .col-12 {
            display: flex;
            justify-content: center; /* Centers the boxes within each column */
        }
    </style>
</head>
