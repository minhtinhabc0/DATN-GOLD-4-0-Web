<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold 4.0 Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #3b3b3b;
            color: white;
            margin: 0;
        }

        .sidebar {
            background-color: #151515;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: yellow;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
            color: yellow;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #3b3b3b;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            z-index: 1000;
        }

        .user-icon img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .dashboard-content {
            margin-left: 250px;
            padding: 30px;
            padding-top: 50px;
            margin-top: 60px;
        }

        h1,
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffc107;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding-top: 10px;
            }

            .header {
                left: 200px;
                height: 50px;
            }

            .dashboard-content {
                margin-left: 200px;
                padding: 20px;
                padding-top: 40px;
            }

            .sidebar a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .header {
                left: 0;
                height: 50px;
            }

            .dashboard-content {
                margin-left: 0;
                padding: 10px;
                padding-top: 40px;
            }

            .sidebar a {
                font-size: 0.9rem;
            }
        }

        .sidebar .logout {
            margin-top: auto;
            color: yellow;
            text-align: center;
            padding: 10px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .sidebar .logout:hover {
            background-color: #444;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="ProfileController">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.controller('ProfileController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
            $scope.adminInfo = {};

            // Fetch user info from localStorage or API
            const adminInfo = localStorage.getItem('adminInfo');
            if (adminInfo) {
                $scope.adminInfo = JSON.parse(adminInfo);
            }
            
           
        }]);
    </script>
</body>

</html>
